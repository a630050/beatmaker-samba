<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatmaker - 森巴鼓團練習程序</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #00ff88;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .bpm-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
        }

        .bpm-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            width: 60px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .btn.active {
            background: linear-gradient(135deg, #ff4444 0%, #cc3333 100%);
        }

        .btn.reset {
            background: linear-gradient(135deg, #ff8800 0%, #cc6600 100%);
        }

        .btn.reset:hover {
            box-shadow: 0 5px 15px rgba(255, 136, 0, 0.3);
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 15px;
        }

        .mode-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.2);
        }

        /* 新增：拍子設定控制 */
        .beat-setting-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .beat-setting-label {
            color: #00ff88;
            font-weight: bold;
            margin-right: 10px;
        }

        .beat-setting-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .beat-setting-btn.active {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.2);
        }

        .expand-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .expand-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .expand-btn:hover {
            background: rgba(0, 255, 136, 0.2);
        }

        .expand-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .beats-info {
            color: #00ff88;
            font-weight: bold;
        }

        .sequencer {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            overflow-x: auto;
            position: relative;
        }

        .track {
            display: flex;
            align-items: center;
            margin-bottom: 5px; /* 增加音軌間距 */
            gap: 5px;
            min-width: fit-content;
            transition: opacity 0.3s ease;
            min-height: 50px; /* 設定最小高度確保有足夠空間 */
        }

        .track.disabled {
            opacity: 0.3;
        }

        .track.disabled .steps {
            pointer-events: none;
        }

        .track.current-playing {
            background: rgba(0, 255, 136, 0.1);
            border-radius: 10px;
            padding: 8px; /* 增加內邊距 */
            margin: 3px 0; /* 增加外邊距 */
        }

        .track-label {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-shrink: 0;
            min-width: 320px;
            height: 50px; /* 設定固定高度 */
        }

        .track-number {
            background: #00ff88;
            color: black;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            font-size: 14px;
        }

        .drum-select {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            min-width: 80px;
        }

        .track-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .track-control-btn {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 12px;
            flex-shrink: 0;
        }

        .track-control-btn.active {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: 5px;
        }

        .volume-slider {
            width: 60px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .steps-container {
            flex: 1;
            overflow: visible; /* 改為visible避免捲動條 */
            position: relative;
            min-height: 50px; /* 設定最小高度 */
            display: flex;
            align-items: center; /* 垂直置中對齊 */
            padding: 3px 0; /* 增加上下內邊距 */
        }

        .steps {
            display: flex;
            gap: 2px;
            min-width: fit-content;
            align-items: center; /* 確保步驟垂直置中 */
        }

        .step {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            font-size: 10px;
            flex-shrink: 0;
        }

        .step.active {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border-color: #00ff88;
            transform: scale(1.05);
        }

        .step.playing {
            animation: pulse 0.2s ease;
            box-shadow: 0 0 20px #00ff88;
        }

        .step.beat-marker {
            border-color: #ffaa00;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .position-indicator {
            height: 10px;
            margin-bottom: 5px; /* 增加與音軌的間距 */
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-left: 330px;
            min-width: fit-content;
        }

        .position-line {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: #ff4444;
            border-radius: 1px;
            transition: left 0.1s linear;
        }

        .file-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .file-input {
            display: none;
        }

        /* 調音面板樣式 */
        .sound-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            color: white;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid #00ff88;
        }

        .sound-controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .sound-controls-row {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sound-control-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .sound-control-item h4 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .sound-control-params {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .sound-control-params label {
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .sound-control-params input,
        .sound-control-params select {
            width: 100%;
            padding: 4px;
            border-radius: 4px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .sound-control-bottom {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .sound-control-bottom select {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .test-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .test-btn:hover {
            transform: translateY(-1px);
        }

        .panel-buttons {
            text-align: center;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        @keyframes pulse {
            0% { transform: scale(1.05); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1.05); }
        }

        /* 響應式設計 - 優化縮放比例支援並增加容器高度 */
/* 在所有媒體查詢中相應調整 */
		@media (max-width: 1920px) {
			.steps-container {
				padding: 2px 0;
			}
		}

		@media (max-width: 1600px) {
			.steps-container {
				padding: 2px 0;
			}
		}

		@media (max-width: 1400px) {
			.steps-container {
				padding: 1px 0;
			}
		}

		@media (max-width: 1200px) {
			.steps-container {
				padding: 1px 0;
			}
		}

		@media (max-width: 1000px) {
			.steps-container {
				padding: 1px 0;
			}
		}

		@media (max-width: 800px) {
			.steps-container {
				padding: 1px 0;
			}
		}

		@media (max-width: 600px) {
			.steps-container {
				padding: 1px 0;
			}
		}


    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🎵 Beatmaker - 森巴鼓團</div>
            <div class="controls">
                <button class="btn" id="playBtn">▶ 播放</button>
                <button class="btn" id="clearBtn">清除</button>
                <button class="btn reset" id="resetBtn">重置</button>
                <button class="btn" id="soundAdjustBtn">🎵 調音</button>
                <div class="file-controls">
                    <button class="btn" id="exportBtn">匯出</button>
                    <button class="btn" id="importBtn">匯入</button>
                    <input type="file" class="file-input" id="fileInput" accept=".json">
                </div>
            </div>
        </div>

        <div class="control-row">
            <div class="mode-controls">
                <button class="mode-btn active" data-mode="ensemble">合奏模式</button>
                <button class="mode-btn" data-mode="sequential">循環模式</button>
            </div>
            <!-- 新增：拍子設定控制 -->
            <div class="beat-setting-controls">
                <span class="beat-setting-label">拍子設定:</span>
                <button class="beat-setting-btn" data-beat-setting="2">2格一拍</button>
                <button class="beat-setting-btn active" data-beat-setting="4">4格一拍</button>
                <button class="beat-setting-btn" data-beat-setting="8">8格一拍</button>
            </div>
            <div class="expand-controls">
                <button class="expand-btn" id="expandBtn">+</button>
                <span class="beats-info" id="beatsInfo">8拍</span>
            </div>
            <div class="bpm-control">
                <span>BPM:</span>
                <input type="number" class="bpm-input" id="bpmInput" value="65" min="60" max="200">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="showNumbers">
                <label for="showNumbers">數字提醒</label>
            </div>
        </div>

        <div class="sequencer">
            <div class="position-indicator">
                <div class="position-line" id="positionLine"></div>
            </div>
            <div id="tracks"></div>
        </div>
    </div>

    <!-- 調音面板 -->
    <div class="sound-panel" id="soundAdjustPanel">
        <h3 style="margin-bottom: 20px; color: #00ff88; text-align: center;">🎵 樂器音色調整</h3>
        <div class="sound-controls-grid">
            <div class="sound-controls-row" id="soundControlsTop"></div>
            <div class="sound-controls-row" id="soundControlsBottom"></div>
        </div>
        <div class="panel-buttons">
            <button class="btn" id="closeSoundPanel">關閉</button>
            <button class="btn reset" id="resetSounds">重置音色</button>
        </div>
    </div>

    <script>
        class Beatmaker {
            constructor() {
                this.isPlaying = false;
                this.currentStep = 0;
                this.currentTrack = 0;
                this.bpm = 65;
                this.mode = 'ensemble';
                this.showNumbers = false;
                this.stepInterval = null;
                this.tracks = [];
                this.totalBeats = 8;
                this.maxBeats = 64;
                this.stepsPerBeat = 4; // 新增：每拍的格數，預設4格一拍
                
                // 音軌標籤和預設樂器
                this.trackLabels = ['R', 'C', 'S1', 'S2', 'S3', 'O'];
                this.defaultDrums = ['repinique', 'caixa', 'surdo', 'surdo', 'surdo', 'pandeiro'];
                
                // 樂器音色設定（可調整）
                this.drumSounds = {
                    'repinique': { 
                        name: 'Repinique', 
                        freq: 220, 
                        type: 'triangle',
                        attack: 0.01,
                        decay: 0.3,
                        sustain: 0.1,
                        release: 0.4,
                        gain: 0.7
                    },
                    'surdo': { 
                        name: 'Surdo', 
                        freq: 55, 
                        type: 'triangle',
                        attack: 0.02,
                        decay: 0.8,
                        sustain: 0.1,
                        release: 0.8,
                        gain: 1.0
                    },
                    'caixa': { 
                        name: 'Caixa', 
                        freq: 250, 
                        type: 'square',
                        attack: 0.01,
                        decay: 0.15,
                        sustain: 0.1,
                        release: 0.2,
                        gain: 0.6
                    },
                    'tamborim': { 
                        name: 'Tamborim', 
                        freq: 400, 
                        type: 'square',
                        attack: 0.005,
                        decay: 0.1,
                        sustain: 0.05,
                        release: 0.15,
                        gain: 0.4
                    },
                    'cuica': { 
                        name: 'Cuíca', 
                        freq: 180, 
                        type: 'sawtooth',
                        attack: 0.02,
                        decay: 0.3,
                        sustain: 0.2,
                        release: 0.4,
                        gain: 0.5
                    },
                    'agogo': { 
                        name: 'Agogô', 
                        freq: 800, 
                        type: 'sine',
                        attack: 0.01,
                        decay: 0.6,
                        sustain: 0.1,
                        release: 0.6,
                        gain: 0.3
                    },
                    'pandeiro': { 
                        name: 'Pandeiro', 
                        freq: 300, 
                        type: 'triangle',
                        attack: 0.01,
                        decay: 0.3,
                        sustain: 0.1,
                        release: 0.3,
                        gain: 0.5
                    }
                };
                
                this.audioContext = null;
                this.initAudio();
                this.initTracks();
                this.initUI();
            }

            async initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.warn('Web Audio API not supported');
                }
            }

            initTracks() {
                this.tracks = Array(6).fill().map((_, i) => ({
                    id: i,
                    drumType: this.defaultDrums[i],
                    steps: Array(this.totalBeats * this.stepsPerBeat).fill(false),
                    enabled: true,
                    soundEnabled: true,
                    volume: 0.8
                }));
            }

            initUI() {
                this.renderTracks();
                this.bindEvents();
                this.updateExpandButton();
                this.initScrollPosition();
                this.initSoundAdjustPanel();
            }

            initScrollPosition() {
                const sequencer = document.querySelector('.sequencer');
                sequencer.scrollLeft = 0;
            }

            initSoundAdjustPanel() {
                const drumKeys = Object.keys(this.drumSounds);
                const topControls = document.getElementById('soundControlsTop');
                const bottomControls = document.getElementById('soundControlsBottom');
                
                // 上排4個樂器
                topControls.innerHTML = drumKeys.slice(0, 4).map(key => this.createSoundControlHTML(key)).join('');
                
                // 下排3個樂器
                bottomControls.innerHTML = drumKeys.slice(4, 7).map(key => this.createSoundControlHTML(key)).join('');
            }

            createSoundControlHTML(key) {
                const sound = this.drumSounds[key];
                return `
                    <div class="sound-control-item">
                        <h4>${sound.name}</h4>
                        <div class="sound-control-params">
                            <label>頻率: <input type="range" min="20" max="1000" value="${sound.freq}" data-drum="${key}" data-param="freq"></label>
                            <label>音量: <input type="range" min="0" max="1" step="0.1" value="${sound.gain}" data-drum="${key}" data-param="gain"></label>
                            <label>起音: <input type="range" min="0.001" max="0.1" step="0.001" value="${sound.attack}" data-drum="${key}" data-param="attack"></label>
                            <label>衰減: <input type="range" min="0.1" max="2" step="0.1" value="${sound.decay}" data-drum="${key}" data-param="decay"></label>
                        </div>
                        <div class="sound-control-bottom">
                            <label>波形: 
                                <select data-drum="${key}" data-param="type">
                                    <option value="sine" ${sound.type === 'sine' ? 'selected' : ''}>正弦波</option>
                                    <option value="square" ${sound.type === 'square' ? 'selected' : ''}>方波</option>
                                    <option value="triangle" ${sound.type === 'triangle' ? 'selected' : ''}>三角波</option>
                                    <option value="sawtooth" ${sound.type === 'sawtooth' ? 'selected' : ''}>鋸齒波</option>
                                </select>
                            </label>
                            <button class="test-btn" onclick="beatmaker.testSound('${key}')">試聽</button>
                        </div>
                    </div>
                `;
            }

            renderTracks() {
                const tracksContainer = document.getElementById('tracks');
                tracksContainer.innerHTML = '';

                this.tracks.forEach((track, trackIndex) => {
                    const trackElement = document.createElement('div');
                    const isCurrentTrack = this.mode === 'sequential' && this.isPlaying && trackIndex === this.currentTrack;
                    trackElement.className = `track ${!track.enabled ? 'disabled' : ''} ${isCurrentTrack ? 'current-playing' : ''}`;
                    
                    const steps = track.steps.map((active, stepIndex) => {
                        const beatNumber = Math.floor(stepIndex / this.stepsPerBeat) + 1;
                        const displayNumber = (this.showNumbers && active) ? beatNumber : '';
                        
                        return `
                            <div class="step ${active ? 'active' : ''} ${stepIndex % this.stepsPerBeat === 0 ? 'beat-marker' : ''}" 
                                 data-track="${trackIndex}" 
                                 data-step="${stepIndex}">
                                ${displayNumber}
                            </div>
                        `;
                    }).join('');

                    const drumOptions = Object.keys(this.drumSounds).map(key => 
                        `<option value="${key}" ${track.drumType === key ? 'selected' : ''}>${this.drumSounds[key].name}</option>`
                    ).join('');

                    trackElement.innerHTML = `
                        <div class="track-label">
                            <div class="track-number">${this.trackLabels[trackIndex]}</div>
                            <select class="drum-select" data-track="${trackIndex}">
                                ${drumOptions}
                            </select>
                            <div class="track-controls">
                                <div class="track-control-btn enable-btn ${track.enabled ? 'active' : ''}" 
                                     data-track="${trackIndex}" data-type="enable">●</div>
                                <div class="track-control-btn sound-btn ${track.soundEnabled ? 'active' : ''}" 
                                     data-track="${trackIndex}" data-type="sound">🔊</div>
                            </div>
                            <div class="volume-control">
                                <input type="range" class="volume-slider" 
                                       min="0" max="1" step="0.1" value="${track.volume}"
                                       data-track="${trackIndex}">
                            </div>
                        </div>
                        <div class="steps-container">
                            <div class="steps">
                                ${steps}
                            </div>
                        </div>
                    `;

                    tracksContainer.appendChild(trackElement);
                });
            }

            updateExpandButton() {
                const expandBtn = document.getElementById('expandBtn');
                const beatsInfo = document.getElementById('beatsInfo');
                
                expandBtn.disabled = this.totalBeats >= this.maxBeats;
                beatsInfo.textContent = `${this.totalBeats}拍`;
            }

            bindEvents() {
                // 播放按鈕
                document.getElementById('playBtn').addEventListener('click', () => {
                    this.togglePlay();
                });

                // 清除按鈕
                document.getElementById('clearBtn').addEventListener('click', () => {
                    this.clearAll();
                });

                // 重置按鈕
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetAll();
                });

                // 調音按鈕
                document.getElementById('soundAdjustBtn').addEventListener('click', () => {
                    document.getElementById('soundAdjustPanel').style.display = 'block';
                });
                // 關閉調音面板
                document.getElementById('closeSoundPanel').addEventListener('click', () => {
                    document.getElementById('soundAdjustPanel').style.display = 'none';
                });

                // 重置音色
                document.getElementById('resetSounds').addEventListener('click', () => {
                    this.resetSounds();
                });

                // 擴充按鈕
                document.getElementById('expandBtn').addEventListener('click', () => {
                    this.expandBeats();
                });

                // 匯出按鈕
                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportPattern();
                });

                // 匯入按鈕
                document.getElementById('importBtn').addEventListener('click', () => {
                    document.getElementById('fileInput').click();
                });

                // 檔案輸入
                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.importPattern(e.target.files[0]);
                });

                // BPM控制
                document.getElementById('bpmInput').addEventListener('change', (e) => {
                    this.bpm = parseInt(e.target.value);
                    if (this.isPlaying) {
                        this.stop();
                        this.play();
                    }
                });

                // 模式切換
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.mode = btn.dataset.mode;
                        if (this.isPlaying) {
                            this.stop();
                            this.play();
                        }
                    });
                });

                // 新增：拍子設定切換
                document.querySelectorAll('.beat-setting-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.beat-setting-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.changeBeatSetting(parseInt(btn.dataset.beatSetting));
                    });
                });

                // 數字提醒
                document.getElementById('showNumbers').addEventListener('change', (e) => {
                    this.showNumbers = e.target.checked;
                    this.renderTracks();
                });

                // 音色調整面板事件
                document.addEventListener('input', (e) => {
                    if (e.target.dataset.drum && e.target.dataset.param) {
                        const drum = e.target.dataset.drum;
                        const param = e.target.dataset.param;
                        let value = e.target.value;
                        
                        if (param === 'freq' || param === 'attack' || param === 'decay' || param === 'gain') {
                            value = parseFloat(value);
                        }
                        
                        this.drumSounds[drum][param] = value;
                    }
                });

                // 事件委派處理點擊
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('step')) {
                        const trackIndex = parseInt(e.target.dataset.track);
                        const stepIndex = parseInt(e.target.dataset.step);
                        this.toggleStep(trackIndex, stepIndex);
                    }

                    if (e.target.classList.contains('track-control-btn')) {
                        const trackIndex = parseInt(e.target.dataset.track);
                        const type = e.target.dataset.type;
                        this.toggleTrackControl(trackIndex, type);
                    }
                });

                // 樂器選擇
                document.addEventListener('change', (e) => {
                    if (e.target.classList.contains('drum-select')) {
                        const trackIndex = parseInt(e.target.dataset.track);
                        this.tracks[trackIndex].drumType = e.target.value;
                    }

                    if (e.target.classList.contains('volume-slider')) {
                        const trackIndex = parseInt(e.target.dataset.track);
                        this.tracks[trackIndex].volume = parseFloat(e.target.value);
                    }
                });
            }

            // 新增：拍子設定變更方法
            changeBeatSetting(newStepsPerBeat) {
                if (this.isPlaying) {
                    this.stop();
                }

                const oldStepsPerBeat = this.stepsPerBeat;
                this.stepsPerBeat = newStepsPerBeat;

                // 調整所有音軌的步驟數組
                this.tracks.forEach(track => {
                    const newSteps = Array(this.totalBeats * this.stepsPerBeat).fill(false);
                    
                    // 如果有舊的步驟資料，嘗試保留部分
                    if (track.steps.length > 0) {
                        for (let beat = 0; beat < this.totalBeats; beat++) {
                            const oldBeatStart = beat * oldStepsPerBeat;
                            const newBeatStart = beat * this.stepsPerBeat;
                            
                            // 保留每拍的第一個步驟狀態
                            if (oldBeatStart < track.steps.length) {
                                newSteps[newBeatStart] = track.steps[oldBeatStart];
                            }
                        }
                    }
                    
                    track.steps = newSteps;
                });

                this.renderTracks();
            }

            toggleStep(trackIndex, stepIndex) {
                this.tracks[trackIndex].steps[stepIndex] = !this.tracks[trackIndex].steps[stepIndex];
                this.renderTracks();
            }

            toggleTrackControl(trackIndex, type) {
                if (type === 'enable') {
                    this.tracks[trackIndex].enabled = !this.tracks[trackIndex].enabled;
                } else if (type === 'sound') {
                    this.tracks[trackIndex].soundEnabled = !this.tracks[trackIndex].soundEnabled;
                }
                this.renderTracks();
            }

            togglePlay() {
                if (this.isPlaying) {
                    this.stop();
                } else {
                    this.play();
                }
            }

            play() {
                if (!this.audioContext) {
                    this.initAudio();
                }

                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }

                this.isPlaying = true;
                document.getElementById('playBtn').textContent = '⏸ 停止';
                
                // 重新播放時重置位置並捲動到開頭
                this.currentStep = 0;
                if (this.mode === 'sequential') {
                    this.currentTrack = this.getFirstEnabledTrack();
                }
                this.scrollToBeginning();
                this.renderTracks(); // 重新渲染以顯示當前播放的音軌
                
                const totalSteps = this.totalBeats * this.stepsPerBeat;
                // 修正：根據拍子設定調整步驟持續時間
                const stepDuration = (60 / this.bpm) * 1000 / this.stepsPerBeat;

                this.stepInterval = setInterval(() => {
                    this.updateStep();
                    this.currentStep = (this.currentStep + 1) % totalSteps;
                    
                    // 當循環到開頭時，捲動回到開始位置
                    if (this.currentStep === 0) {
                        this.scrollToBeginning();
                        // 循環模式下切換到下一個啟用的音軌
                        if (this.mode === 'sequential') {
                            this.currentTrack = this.getNextEnabledTrack();
                            this.renderTracks(); // 重新渲染以更新當前播放的音軌
                        }
                    }
                }, stepDuration);
            }

            stop() {
                this.isPlaying = false;
                document.getElementById('playBtn').textContent = '▶ 播放';
                
                if (this.stepInterval) {
                    clearInterval(this.stepInterval);
                    this.stepInterval = null;
                }
                
                this.currentStep = 0;
                this.currentTrack = 0;
                this.updateBeatNumbers();
                this.scrollToBeginning();
                this.renderTracks(); // 重新渲染以清除當前播放的音軌標記
            }

            updateStep() {
                this.updateBeatNumbers();
                this.autoScroll();

                if (this.mode === 'ensemble') {
                    // 合奏模式：所有啟用的音軌同時播放
                    this.tracks.forEach((track, trackIndex) => {
                        if (track.enabled && track.steps[this.currentStep]) {
                            this.playSound(track.drumType, track.soundEnabled, track.volume);
                        }
                    });
                } else if (this.mode === 'sequential') {
                    // 循環模式：只播放當前音軌
                    const track = this.tracks[this.currentTrack];
                    if (track && track.enabled && track.steps[this.currentStep]) {
                        this.playSound(track.drumType, track.soundEnabled, track.volume);
                    }
                }
            }

            // 修正：獲取第一個啟用音軌的方法
            getFirstEnabledTrack() {
                for (let i = 0; i < this.tracks.length; i++) {
                    if (this.tracks[i].enabled) {
                        return i;
                    }
                }
                return 0; // 如果沒有啟用的音軌，返回第一個
            }

            // 修正：獲取下一個啟用音軌的方法
            getNextEnabledTrack() {
                let nextTrack = (this.currentTrack + 1) % this.tracks.length;
                let attempts = 0;
                
                // 尋找下一個啟用的音軌
                while (!this.tracks[nextTrack].enabled && attempts < this.tracks.length) {
                    nextTrack = (nextTrack + 1) % this.tracks.length;
                    attempts++;
                }
                
                // 如果所有音軌都被關閉，回到第一個啟用的音軌
                if (attempts >= this.tracks.length) {
                    return this.getFirstEnabledTrack();
                }
                
                return nextTrack;
            }

            updateBeatNumbers() {
				const positionLine = document.getElementById('positionLine');
				const stepWidth = this.getStepWidth();
				const gap = 2;
				
				// 修正：確保移動軸與音軌步驟完全同步
				const stepsContainer = document.querySelector('.steps');
				if (stepsContainer) {
					const firstStep = stepsContainer.querySelector('.step');
					if (firstStep) {
						const actualStepWidth = firstStep.offsetWidth;
						const actualGap = parseFloat(getComputedStyle(stepsContainer).gap) || 2;
						const leftOffset = this.currentStep * (actualStepWidth + actualGap);
						positionLine.style.left = `${leftOffset}px`;
					}
				} else {
					// 備用方案：使用計算值
					const leftOffset = this.currentStep * (stepWidth + gap);
					positionLine.style.left = `${leftOffset}px`;
				}

				// 更新所有步驟的播放狀態
				document.querySelectorAll('.step').forEach((step) => {
					const trackIndex = parseInt(step.dataset.track);
					const stepIndex = parseInt(step.dataset.step);
					
					if (this.mode === 'ensemble') {
						step.classList.toggle('playing', stepIndex === this.currentStep);
					} else if (this.mode === 'sequential') {
						step.classList.toggle('playing', 
							trackIndex === this.currentTrack && stepIndex === this.currentStep);
					}
				});
			}


            getStepWidth() {
                const screenWidth = window.innerWidth;
                // 優化：根據螢幕寬度和縮放比例動態調整
                if (screenWidth >= 1920) return 30;
                if (screenWidth >= 1600) return 28;
                if (screenWidth >= 1400) return 26;
                if (screenWidth >= 1200) return 24;
                if (screenWidth >= 1000) return 22;
                if (screenWidth >= 800) return 20;
                if (screenWidth >= 600) return 18;
                return 16;
            }

            scrollToBeginning() {
                const sequencer = document.querySelector('.sequencer');
                sequencer.scrollTo({
                    left: 0,
                    behavior: 'smooth'
                });
            }

            // 修正：根據拍子設定動態調整自動捲動邏輯
            autoScroll() {
                const sequencer = document.querySelector('.sequencer');
                const stepWidth = this.getStepWidth();
                const gap = 2;
                
                // 根據拍子設定動態調整每次顯示的拍數
                let beatsPerView;
                if (this.stepsPerBeat === 8) {
                    // 8格一拍時，每次顯示4拍
                    beatsPerView = 4;
                } else if (this.stepsPerBeat === 4) {
                    // 4格一拍時，每次顯示8拍
                    beatsPerView = 8;
                } else if (this.stepsPerBeat === 2) {
                    // 2格一拍時，每次顯示16拍
                    beatsPerView = 16;
                }
                
                const currentBeat = Math.floor(this.currentStep / this.stepsPerBeat) + 1;
                const viewGroup = Math.floor((currentBeat - 1) / beatsPerView);
                
                // 計算應該捲動的時機
                const shouldScrollAtBeat = viewGroup * beatsPerView + 1;
                const shouldScrollAtStep = (shouldScrollAtBeat - 1) * this.stepsPerBeat;
                
                // 只在達到捲動拍數且不是循環到開頭的情況下才自動捲動
                if (this.currentStep === shouldScrollAtStep && this.currentStep > 0) {
                    const scrollTarget = viewGroup * beatsPerView * this.stepsPerBeat * (stepWidth + gap);
                    sequencer.scrollTo({
                        left: scrollTarget,
                        behavior: 'smooth'
                    });
                }
            }

            scrollToBeats(startBeat) {
                const sequencer = document.querySelector('.sequencer');
                const stepWidth = this.getStepWidth();
                const gap = 2;
                
                const scrollTarget = (startBeat - 1) * this.stepsPerBeat * (stepWidth + gap);
                sequencer.scrollTo({
                    left: scrollTarget,
                    behavior: 'smooth'
                });
            }

            expandBeats() {
                if (this.totalBeats >= this.maxBeats) return;

                const oldBeats = this.totalBeats;
                this.totalBeats += 8;

                this.tracks.forEach(track => {
                    const newSteps = Array(8 * this.stepsPerBeat).fill(false);
                    track.steps = [...track.steps, ...newSteps];
                });

                this.renderTracks();
                this.updateExpandButton();
                
                setTimeout(() => {
                    this.scrollToBeats(oldBeats + 1);
                }, 100);
            }

            testSound(drumType) {
                this.playSound(drumType, true, 0.8);
            }

            playSound(drumType, soundEnabled = true, volume = 0.8) {
                if (!this.audioContext || !soundEnabled) return;

                try {
                    const sound = this.drumSounds[drumType];
                    if (!sound) return;

                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    const filterNode = this.audioContext.createBiquadFilter();

                    oscillator.connect(filterNode);
                    filterNode.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    // 設定基本參數
                    oscillator.type = sound.type;
                    oscillator.frequency.setValueAtTime(sound.freq, this.audioContext.currentTime);
                    
                    // 設定濾波器
                    filterNode.type = 'lowpass';
                    filterNode.frequency.setValueAtTime(sound.freq * 2, this.audioContext.currentTime);
                    
                    // ADSR 包絡
                    const now = this.audioContext.currentTime;
                    const totalGain = sound.gain * volume;
                    
                    gainNode.gain.setValueAtTime(0, now);
                    gainNode.gain.linearRampToValueAtTime(totalGain, now + sound.attack);
                    gainNode.gain.exponentialRampToValueAtTime(totalGain * sound.sustain, now + sound.attack + sound.decay);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, now + sound.attack + sound.decay + sound.release);

                    // 特殊效果處理
                    if (drumType === 'cuica') {
                        oscillator.frequency.exponentialRampToValueAtTime(sound.freq * 0.5, now + sound.release);
                    }
                    
                    if (drumType === 'pandeiro') {
                        oscillator.frequency.exponentialRampToValueAtTime(sound.freq * 0.7, now + sound.decay);
                    }

                    oscillator.start(now);
                    oscillator.stop(now + sound.attack + sound.decay + sound.release);
                    
                } catch (error) {
                    console.warn('播放聲音時發生錯誤:', error);
                }
            }

            resetSounds() {
                // 重置為預設音色設定
                this.drumSounds = {
                    'repinique': { 
                        name: 'Repinique', 
                        freq: 220, 
                        type: 'triangle',
                        attack: 0.01,
                        decay: 0.3,
                        sustain: 0.1,
                        release: 0.4,
                        gain: 0.7
                    },
                    'surdo': { 
                        name: 'Surdo', 
                        freq: 55, 
                        type: 'triangle',
                        attack: 0.02,
                        decay: 0.8,
                        sustain: 0.1,
                        release: 0.8,
                        gain: 1.0
                    },
                    'caixa': { 
                        name: 'Caixa', 
                        freq: 250, 
                        type: 'square',
                        attack: 0.01,
                        decay: 0.15,
                        sustain: 0.1,
                        release: 0.2,
                        gain: 0.6
                    },
                    'tamborim': { 
                        name: 'Tamborim', 
                        freq: 400, 
                        type: 'square',
                        attack: 0.005,
                        decay: 0.1,
                        sustain: 0.05,
                        release: 0.15,
                        gain: 0.4
                    },
                    'cuica': { 
                        name: 'Cuíca', 
                        freq: 180, 
                        type: 'sawtooth',
                        attack: 0.02,
                        decay: 0.3,
                        sustain: 0.2,
                        release: 0.4,
                        gain: 0.5
                    },
                    'agogo': { 
                        name: 'Agogô', 
                        freq: 800, 
                        type: 'sine',
                        attack: 0.01,
                        decay: 0.6,
                        sustain: 0.1,
                        release: 0.6,
                        gain: 0.3
                    },
                    'pandeiro': { 
                        name: 'Pandeiro', 
                        freq: 300, 
                        type: 'triangle',
                        attack: 0.01,
                        decay: 0.3,
                        sustain: 0.1,
                        release: 0.3,
                        gain: 0.5
                    }
                };
                
                this.initSoundAdjustPanel();
                alert('音色已重置為預設值！');
            }

            clearAll() {
                this.tracks.forEach(track => {
                    track.steps.fill(false);
                });
                this.renderTracks();
            }

            resetAll() {
                if (this.isPlaying) {
                    this.stop();
                }
                
                this.totalBeats = 8;
                this.stepsPerBeat = 4; // 重置拍子設定
                
                this.tracks = Array(6).fill().map((_, i) => ({
                    id: i,
                    drumType: this.defaultDrums[i],
                    steps: Array(this.totalBeats * this.stepsPerBeat).fill(false),
                    enabled: true,
                    soundEnabled: true,
                    volume: 0.8
                }));
                
                this.bpm = 65;
                this.mode = 'ensemble';
                this.showNumbers = false;
                this.currentStep = 0;
                this.currentTrack = 0;
                
                document.getElementById('bpmInput').value = this.bpm;
                document.getElementById('showNumbers').checked = this.showNumbers;
                
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === 'ensemble');
                });
                
                // 重置拍子設定按鈕
                document.querySelectorAll('.beat-setting-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.beatSetting === '4');
                });
                
                this.updateExpandButton();
                this.renderTracks();
                this.initScrollPosition();
            }

            exportPattern() {
                const pattern = {
                    version: '1.1', // 更新版本號
                    totalBeats: this.totalBeats,
                    bpm: this.bpm,
                    mode: this.mode,
                    showNumbers: this.showNumbers,
                    stepsPerBeat: this.stepsPerBeat, // 新增：拍子設定
                    tracks: this.tracks.map(track => ({
                        drumType: track.drumType,
                        steps: track.steps,
                        enabled: track.enabled,
                        soundEnabled: track.soundEnabled,
                        volume: track.volume
                    })),
                    drumSounds: this.drumSounds,
                    exportDate: new Date().toISOString()
                };

                const dataStr = JSON.stringify(pattern, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `beatmaker-pattern-${new Date().toISOString().slice(0, 10)}.json`;
                link.click();
            }

            async importPattern(file) {
                if (!file) return;

                try {
                    const text = await file.text();
                    const pattern = JSON.parse(text);

                    if (!pattern.version || !pattern.tracks) {
                        throw new Error('無效的檔案格式');
                    }

                    if (this.isPlaying) {
                        this.stop();
                    }

                    this.totalBeats = pattern.totalBeats || 8;
                    this.bpm = pattern.bpm || 65;
                    this.mode = pattern.mode || 'ensemble';
                    this.showNumbers = pattern.showNumbers || false;
                    this.stepsPerBeat = pattern.stepsPerBeat || 4; // 新增：匯入拍子設定

                    this.tracks = pattern.tracks.map((trackData, index) => ({
                        id: index,
                        drumType: trackData.drumType || this.defaultDrums[index],
                        steps: trackData.steps || Array(this.totalBeats * this.stepsPerBeat).fill(false),
                        enabled: trackData.enabled !== undefined ? trackData.enabled : true,
                        soundEnabled: trackData.soundEnabled !== undefined ? trackData.soundEnabled : true,
                        volume: trackData.volume !== undefined ? trackData.volume : 0.8
                    }));

                    while (this.tracks.length < 6) {
                        this.tracks.push({
                            id: this.tracks.length,
                            drumType: this.defaultDrums[this.tracks.length] || 'surdo',
                            steps: Array(this.totalBeats * this.stepsPerBeat).fill(false),
                            enabled: true,
                            soundEnabled: true,
                            volume: 0.8
                        });
                    }

                    // 匯入音色設定
                    if (pattern.drumSounds) {
                        this.drumSounds = { ...this.drumSounds, ...pattern.drumSounds };
                        this.initSoundAdjustPanel();
                    }

                    document.getElementById('bpmInput').value = this.bpm;
                    document.getElementById('showNumbers').checked = this.showNumbers;
                    
                    document.querySelectorAll('.mode-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.mode === this.mode);
                    });

                    // 更新拍子設定按鈕
                    document.querySelectorAll('.beat-setting-btn').forEach(btn => {
                        btn.classList.toggle('active', parseInt(btn.dataset.beatSetting) === this.stepsPerBeat);
                    });

                    this.updateExpandButton();
                    this.renderTracks();
                    this.initScrollPosition();

                    alert('匯入成功！');

                } catch (error) {
                    alert('匯入失敗：' + error.message);
                }

                document.getElementById('fileInput').value = '';
            }
        }

        // 初始化應用
        let beatmaker;
        document.addEventListener('DOMContentLoaded', () => {
            beatmaker = new Beatmaker();
        });
    </script>
