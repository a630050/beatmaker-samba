<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatmaker - 森巴鼓團練習程序</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #00ff88;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .bpm-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
        }

        .bpm-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            width: 60px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .btn.active {
            background: linear-gradient(135deg, #ff4444 0%, #cc3333 100%);
        }

        .btn.reset {
            background: linear-gradient(135deg, #ff8800 0%, #cc6600 100%);
        }

        .btn.reset:hover {
            box-shadow: 0 5px 15px rgba(255, 136, 0, 0.3);
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 15px;
        }

        .mode-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.2);
        }

        /* 新增：拍子設定控制 */
        .beat-setting-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .beat-setting-label {
            color: #00ff88;
            font-weight: bold;
            margin-right: 10px;
        }

        .beat-setting-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .beat-setting-btn.active {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.2);
        }

        .expand-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .expand-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .expand-btn:hover {
            background: rgba(0, 255, 136, 0.2);
        }

        .expand-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .expand-btn.reduce {
            border-color: #ff4444;
            color: #ff4444;
        }

        .expand-btn.reduce:hover {
            background: rgba(255, 68, 68, 0.2);
        }

        .beats-info {
            color: #00ff88;
            font-weight: bold;
        }

        .sequencer {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            position: relative;
            display: flex;
            height: 500px; /* 固定高度 */
        }

        /* 左側固定控制區域 */
		.tracks-controls {
			width: 280px;
			flex-shrink: 0;
			background: rgba(0, 0, 0, 0.5);
			border-radius: 10px;
			padding: 8px 8px 40px 8px; /* 修改：底部增加空間給按鈕 */
			margin-right: 10px;
			margin-top: 20px;
			overflow-y: auto;
			border: 2px solid rgba(0, 255, 136, 0.3);
			transition: width 0.3s ease, padding 0.3s ease;
			position: relative;
		}

		/* 新增：摺疊狀態樣式 */
		.tracks-controls.collapsed {
			width: 60px;
			padding: 8px 4px 32px 4px; /* 修改：摺疊狀態下的底部空間 */
		}
		
		/* 新增：摺疊按鈕樣式 */
		.collapse-btn {
			position: absolute;
			bottom: 10px;
			left: 50%;
			transform: translateX(-50%);
			background: rgba(0, 255, 136, 0.2);
			border: 1px solid #00ff88;
			color: #00ff88;
			width: 32px;
			height: 24px;
			border-radius: 4px;
			cursor: pointer;
			font-size: 12px;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all 0.3s ease;
			z-index: 10;
		}

		.collapse-btn:hover {
			background: rgba(0, 255, 136, 0.4);
		}

		.tracks-controls.collapsed .collapse-btn {
			left: 50%;
			bottom: 8px;
			width: 28px;
			height: 20px;
		}


        /* 右側捲動區域 */
        .tracks-sequencer {
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
        }

        .track {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 5px;
            min-width: fit-content;
            transition: opacity 0.3s ease;
            min-height: 50px;
        }

        .track.disabled {
            opacity: 0.3;
        }

        .track.disabled .steps {
            pointer-events: none;
        }

        .track.current-playing {
            background: rgba(0, 255, 136, 0.1);
            border-radius: 10px;
            padding: 8px;
            margin: 3px 0;
        }

        /* 左側音軌控制項目 */
        .track-control-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            min-height: 50px;
			transition: all 0.3s ease; /* 新增過渡效果 */
        }
		
		.tracks-controls.collapsed .track-control-item {
			padding: 8px 4px; /* 保持與展開狀態相同的垂直 padding */
			margin-bottom: 8px; /* 保持與展開狀態相同的 margin */
			min-height: 50px; /* 保持與展開狀態相同的最小高度 */
			justify-content: center;
			align-items: center; /* 確保垂直居中 */
		}
		
		/* 新增：摺疊狀態下隱藏除了音軌編號外的所有元素 */
		.tracks-controls.collapsed .drum-select,
		.tracks-controls.collapsed .track-controls,
		.tracks-controls.collapsed .volume-control {
			display: none;
		}

		/* 修改音軌編號在摺疊狀態下的樣式 */
		.tracks-controls.collapsed .track-number {
			width: 32px; /* 保持原始大小 */
			height: 32px; /* 保持原始大小 */
			font-size: 14px; /* 保持原始字體大小 */
			line-height: 32px; /* 確保垂直居中 */
			text-align: center;
			flex-shrink: 0; /* 防止縮小 */
		}

        .track-control-item.current-playing {
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .track-number {
			width: 32px;
			height: 32px;
			font-size: 14px;
			line-height: 32px;
			text-align: center;
			flex-shrink: 0;
			background: rgba(0, 255, 136, 0.2);
			border: 1px solid #00ff88;
			color: #00ff88;
			border-radius: 4px;
			font-weight: bold;
        }

		.drum-select {
			flex: 1;
			min-width: 80px; /* 從100px縮小到80px */
			padding: 4px 8px;
			background: rgba(0, 0, 0, 0.7);
			color: #00ff88;
			border: 1px solid rgba(0, 255, 136, 0.3);
			border-radius: 4px;
			font-size: 12px;
		}


        .track-controls {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .track-control-btn {
            width: 28px;
            height: 28px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 11px;
            flex-shrink: 0;
        }

        .track-control-btn.active {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

		.volume-control {
			flex: 0 0 60px; /* 從80px縮小到60px */
		}

		.volume-slider {
			width: 100%;
			height: 4px;
			background: rgba(255, 255, 255, 0.2);
			outline: none;
			border-radius: 2px;
			cursor: pointer;
		}


        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        /* 右側步驟區域 */
        .track-steps {
            display: flex;
            align-items: center;
            min-height: 50px;
            padding: 3px 0;
            margin-bottom: 8px;
        }

        .steps {
            display: flex;
            gap: 2px;
            min-width: fit-content;
            align-items: center;
        }

        .step {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            font-size: 10px;
            flex-shrink: 0;
        }

        .step.active {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border-color: #00ff88;
            transform: scale(1.05);
        }

        .step.playing {
            animation: pulse 0.2s ease;
            box-shadow: 0 0 20px #00ff88;
        }

        .step.beat-marker {
            border-color: #ffaa00;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .position-indicator {
            height: 10px;
            margin-bottom: 10px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            min-width: fit-content;
        }

        .position-line {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: #ff4444;
            border-radius: 1px;
            transition: left 0.1s linear;
        }

        .file-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .file-input {
            display: none;
        }

        /* 調音面板樣式 */
        .sound-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            color: white;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid #00ff88;
        }

        .sound-controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .sound-controls-row {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sound-control-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .sound-control-item h4 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .sound-control-params {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .sound-control-params label {
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .sound-control-params input,
        .sound-control-params select {
            width: 100%;
            padding: 4px;
            border-radius: 4px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .sound-control-bottom {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .sound-control-bottom select {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .test-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .test-btn:hover {
            transform: translateY(-1px);
        }

        .panel-buttons {
            text-align: center;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        @keyframes pulse {
            0% { transform: scale(1.05); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1.05); }
        }

        /* 響應式設計 */
        @media (max-width: 1200px) {
            .tracks-controls {
                width: 260px;
            }
        }

        @media (max-width: 1000px) {
            .sequencer {
                flex-direction: column;
                height: auto;
            }
            
            .tracks-controls {
                width: 100%;
                margin-right: 0;
                margin-bottom: 15px;
                max-height: 200px;
            }
            
            .tracks-sequencer {
                height: 400px;
            }
        }

        @media (max-width: 800px) {
            .tracks-controls {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🎵 Beatmaker - 森巴鼓團</div>
            <div class="controls">
                <button class="btn" id="playBtn">▶ 播放</button>
                <button class="btn" id="clearBtn">清除</button>
                <button class="btn reset" id="resetBtn">重置</button>
                <button class="btn" id="soundAdjustBtn">🎵 調音</button>
                <div class="file-controls">
                    <button class="btn" id="exportBtn">匯出</button>
                    <button class="btn" id="importBtn">匯入</button>
                    <input type="file" class="file-input" id="fileInput" accept=".json">
                </div>
            </div>
        </div>

        <div class="control-row">
            <div class="mode-controls">
                <button class="mode-btn active" data-mode="ensemble">合奏模式</button>
                <button class="mode-btn" data-mode="sequential">循環模式</button>
            </div>
            <!-- 新增：拍子設定控制 -->
            <div class="beat-setting-controls">
                <span class="beat-setting-label">拍子設定:</span>
                <button class="beat-setting-btn" data-beat-setting="2">2格一拍</button>
                <button class="beat-setting-btn active" data-beat-setting="4">4格一拍</button>
                <button class="beat-setting-btn" data-beat-setting="8">8格一拍</button>
            </div>
            <div class="expand-controls">
                <button class="expand-btn reduce" id="reduceBtn">-</button>
                <button class="expand-btn" id="expandBtn">+</button>
                <span class="beats-info" id="beatsInfo">8拍</span>
            </div>
            <div class="bpm-control">
                <span>BPM:</span>
                <input type="number" class="bpm-input" id="bpmInput" value="65" min="60" max="200">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="showNumbers">
                <label for="showNumbers">數字提醒</label>
            </div>
        </div>

        <div class="sequencer">
			<!-- 左側固定控制區域 -->
			<div class="tracks-controls" id="tracksControls">
				<button class="collapse-btn" id="collapseBtn" title="摺疊/展開控制面板">◀</button>
				<div id="trackControls"></div>
			</div>

            
            <!-- 右側捲動區域 -->
            <div class="tracks-sequencer">
                <div class="position-indicator">
                    <div class="position-line" id="positionLine"></div>
                </div>
                <div id="trackSteps"></div>
            </div>
        </div>
    </div>

    <!-- 調音面板 -->
    <div class="sound-panel" id="soundAdjustPanel">
        <h3 style="margin-bottom: 20px; color: #00ff88; text-align: center;">🎵 樂器音色調整</h3>
        <div class="sound-controls-grid">
            <div class="sound-controls-row" id="soundControlsTop"></div>
            <div class="sound-controls-row" id="soundControlsBottom"></div>
        </div>
        <div class="panel-buttons">
            <button class="btn" id="closeSoundPanel">關閉</button>
            <button class="btn reset" id="resetSounds">重置音色</button>
        </div>
    </div>

    <script>
        class Beatmaker {
            constructor() {
                this.isPlaying = false;
                this.currentStep = 0;
                this.currentTrack = 0;
                this.bpm = 65;
                this.mode = 'ensemble';
                this.showNumbers = false;
                this.stepInterval = null;
                this.tracks = [];
                this.totalBeats = 8;
                this.maxBeats = 64;
                this.minBeats = 4; // 新增：最小拍數限制
                this.stepsPerBeat = 4; // 新增：每拍的格數，預設4格一拍
                
                // 音軌標籤和預設樂器
                this.trackLabels = ['R', 'C', 'S1', 'S2', 'S3', 'O'];
                this.defaultDrums = ['repinique', 'caixa', 'surdo1', 'surdo2', 'surdo3', 'pandeiro'];
                
                // 樂器音色設定（可調整）
                this.drumSounds = {
                    'repinique': { 
                        name: 'Repinique', 
                        freq: 220, 
                        type: 'triangle',
                        attack: 0.01,
                        decay: 0.3,
                        sustain: 0.1,
                        release: 0.4,
                        gain: 0.7
                    },
                    'surdo1': { 
                        name: 'Surdo 1', 
                        freq: 55, 
                        type: 'triangle',
                        attack: 0.02,
                        decay: 0.8,
                        sustain: 0.1,
                        release: 0.8,
                        gain: 1.0
                    },
                    'surdo2': { 
                        name: 'Surdo 2', 
                        freq: 65, 
                        type: 'triangle',
                        attack: 0.02,
                        decay: 0.7,
                        sustain: 0.1,
                        release: 0.7,
                        gain: 0.9
                    },
                    'surdo3': { 
                        name: 'Surdo 3', 
                        freq: 75, 
                        type: 'triangle',
                        attack: 0.02,
                        decay: 0.6,
                        sustain: 0.1,
                        release: 0.6,
                        gain: 0.8
                    },
                    'caixa': { 
                        name: 'Caixa', 
                        freq: 250, 
                        type: 'square',
                        attack: 0.01,
                        decay: 0.15,
                        sustain: 0.1,
                        release: 0.2,
                        gain: 0.6
                    },
                    'tamborim': { 
                        name: 'Tamborim', 
                        freq: 400, 
                        type: 'square',
                        attack: 0.005,
                        decay: 0.1,
                        sustain: 0.05,
                        release: 0.15,
                        gain: 0.4
                    },
                    'cuica': { 
                        name: 'Cuíca', 
                        freq: 180, 
                        type: 'sawtooth',
                        attack: 0.02,
                        decay: 0.3,
                        sustain: 0.2,
                        release: 0.4,
                        gain: 0.5
                    },
                    'agogo': { 
                        name: 'Agogô', 
                        freq: 800, 
                        type: 'sine',
                        attack: 0.01,
                        decay: 0.6,
                        sustain: 0.1,
                        release: 0.6,
                        gain: 0.3
                    },
                    'pandeiro': { 
                        name: 'Pandeiro', 
                        freq: 300, 
                        type: 'triangle',
                        attack: 0.01,
                        decay: 0.3,
                        sustain: 0.1,
                        release: 0.3,
                        gain: 0.5
                    }
                };
                
                this.audioContext = null;
                this.initAudio();
                this.initTracks();
                this.initUI();
				
				// 新增：頁面可見性變化處理（針對 iPad 背景切換問題）
				document.addEventListener('visibilitychange', () => {
					if (document.visibilityState === 'visible' && this.audioContext) {
						// 頁面重新可見時，嘗試恢復音頻上下文
						if (this.audioContext.state === 'suspended') {
							this.audioContext.resume().catch(e => {
								console.warn('Failed to resume audio on visibility change:', e);
							});
						}
					}
				});
				
				
            }

			async initAudio() {
				try {
					this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
					
					// 針對 iOS/iPad 的特殊處理
					if (this.audioContext.state === 'suspended') {
						// 創建一個用戶交互來啟動音頻上下文的處理函數
						this.setupAudioContextResume();
					}
				} catch (e) {
					console.warn('Web Audio API not supported');
				}
			}

					// 新增方法：設置音頻上下文恢復機制
					setupAudioContextResume() {
						const resumeAudio = async () => {
							if (this.audioContext && this.audioContext.state === 'suspended') {
								try {
									await this.audioContext.resume();
									console.log('Audio context resumed');
								} catch (e) {
									console.warn('Failed to resume audio context:', e);
								}
							}
						};

						// 在多個用戶交互事件中嘗試恢復音頻上下文
						const events = ['touchstart', 'touchend', 'mousedown', 'keydown', 'click'];
						const resumeOnce = async () => {
							await resumeAudio();
							// 移除事件監聽器，避免重複執行
							events.forEach(event => {
								document.removeEventListener(event, resumeOnce);
							});
						};

						events.forEach(event => {
							document.addEventListener(event, resumeOnce, { once: true });
						});
					}

			// 新增方法：切換控制面板摺疊狀態
			toggleControlsCollapse() {

            // 新增：拍子設定變更方法
            changeBeatSetting(newStepsPerBeat) {
                if (this.isPlaying) {
                    this.stop();
                }

                const oldStepsPerBeat = this.stepsPerBeat;
                this.stepsPerBeat = newStepsPerBeat;

                // 調整所有音軌的步驟數組
                this.tracks.forEach(track => {
                    const newSteps = Array(this.totalBeats * this.stepsPerBeat).fill(false);
                    
                    // 如果有舊的步驟資料，嘗試保留部分
                    if (track.steps.length > 0) {
                        for (let beat = 0; beat < this.totalBeats; beat++) {
                            const oldBeatStart = beat * oldStepsPerBeat;
                            const newBeatStart = beat * this.stepsPerBeat;
                            
                            // 保留每拍的第一個步驟狀態
                            if (oldBeatStart < track.steps.length) {
                                newSteps[newBeatStart] = track.steps[oldBeatStart];
                            }
                        }
                    }
                    
                    track.steps = newSteps;
                });

                this.renderTracks();
            }

            toggleStep(trackIndex, stepIndex) {
                this.tracks[trackIndex].steps[stepIndex] = !this.tracks[trackIndex].steps[stepIndex];
                this.renderTracks();
            }

            toggleTrackControl(trackIndex, type) {
                if (type === 'enable') {
                    this.tracks[trackIndex].enabled = !this.tracks[trackIndex].enabled;
                } else if (type === 'sound') {
                    this.tracks[trackIndex].soundEnabled = !this.tracks[trackIndex].soundEnabled;
                }
                this.renderTracks();
            }

            togglePlay() {
                if (this.isPlaying) {
                    this.stop();
                } else {
                    this.play();
                }
            }

            async play() {
				if (!this.audioContext) {
					await this.initAudio();
				}

				if (this.audioContext && this.audioContext.state === 'suspended') {
					try {
						await this.audioContext.resume();
						console.log('Audio context resumed on play');
					} catch (e) {
						console.warn('Failed to resume audio context on play:', e);
					}
				}				

                if (!this.audioContext) {
                    this.initAudio();
                }

                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }

                this.isPlaying = true;
                document.getElementById('playBtn').textContent = '⏸ 停止';
                
                // 重新播放時重置位置並捲動到開頭
                this.currentStep = 0;
                if (this.mode === 'sequential') {
                    this.currentTrack = this.getFirstEnabledTrack();
                }
                this.scrollToBeginning();
                this.renderTracks(); // 重新渲染以顯示當前播放的音軌
                
                const totalSteps = this.totalBeats * this.stepsPerBeat;
                // 修正：根據拍子設定調整步驟持續時間
                const stepDuration = (60 / this.bpm) * 1000 / this.stepsPerBeat;

                this.stepInterval = setInterval(() => {
                    this.updateStep();
                    this.currentStep = (this.currentStep + 1) % totalSteps;
                    
                    // 當循環到開頭時，捲動回到開始位置
                    if (this.currentStep === 0) {
                        this.scrollToBeginning();
                        // 循環模式下切換到下一個啟用的音軌
                        if (this.mode === 'sequential') {
                            this.currentTrack = this.getNextEnabledTrack();
                            this.renderTracks(); // 重新渲染以更新當前播放的音軌
                        }
                    }
                }, stepDuration);
            }

            stop() {
                this.isPlaying = false;
                document.getElementById('playBtn').textContent = '▶ 播放';
                
                if (this.stepInterval) {
                    clearInterval(this.stepInterval);
                    this.stepInterval = null;
                }
                
                this.currentStep = 0;
                this.currentTrack = 0;
                this.updateBeatNumbers();
                this.scrollToBeginning();
                this.renderTracks(); // 重新渲染以清除當前播放的音軌標記
            }

            updateStep() {
                this.updateBeatNumbers();
                this.autoScroll();

                if (this.mode === 'ensemble') {
                    // 合奏模式：所有啟用的音軌同時播放
                    this.tracks.forEach((track, trackIndex) => {
                        if (track.enabled && track.steps[this.currentStep]) {
                            this.playSound(track.drumType, track.soundEnabled, track.volume);
                        }
                    });
                } else if (this.mode === 'sequential') {
                    // 循環模式：只播放當前音軌
                    const track = this.tracks[this.currentTrack];
                    if (track && track.enabled && track.steps[this.currentStep]) {
                        this.playSound(track.drumType, track.soundEnabled, track.volume);
                    }
                }
            }

            // 修正：獲取第一個啟用音軌的方法
            getFirstEnabledTrack() {
                for (let i = 0; i < this.tracks.length; i++) {
                    if (this.tracks[i].enabled) {
                        return i;
                    }
                }
                return 0; // 如果沒有啟用的音軌，返回第一個
            }

            // 修正：獲取下一個啟用音軌的方法
            getNextEnabledTrack() {
                let nextTrack = (this.currentTrack + 1) % this.tracks.length;
                let attempts = 0;
                
                // 尋找下一個啟用的音軌
                while (!this.tracks[nextTrack].enabled && attempts < this.tracks.length) {
                    nextTrack = (nextTrack + 1) % this.tracks.length;
                    attempts++;
                }
                
                // 如果所有音軌都被關閉，回到第一個啟用的音軌
                if (attempts >= this.tracks.length) {
                    return this.getFirstEnabledTrack();
                }
                
                return nextTrack;
            }

            updateBeatNumbers() {
                const positionLine = document.getElementById('positionLine');
                const stepWidth = this.getStepWidth();
                const gap = 2;
                
                // 修正：確保移動軸與音軌步驟完全同步
                const stepsContainer = document.querySelector('.steps');
                if (stepsContainer) {
                    const firstStep = stepsContainer.querySelector('.step');
                    if (firstStep) {
                        const actualStepWidth = firstStep.offsetWidth;
                        const actualGap = parseFloat(getComputedStyle(stepsContainer).gap) || 2;
                        const leftOffset = this.currentStep * (actualStepWidth + actualGap);
                        positionLine.style.left = `${leftOffset}px`;
                    }
                } else {
                    // 備用方案：使用計算值
                    const leftOffset = this.currentStep * (stepWidth + gap);
                    positionLine.style.left = `${leftOffset}px`;
                }

                // 更新所有步驟的播放狀態
                document.querySelectorAll('.step').forEach((step) => {
                    const trackIndex = parseInt(step.dataset.track);
                    const stepIndex = parseInt(step.dataset.step);
                    
                    if (this.mode === 'ensemble') {
                        step.classList.toggle('playing', stepIndex === this.currentStep);
                    } else if (this.mode === 'sequential') {
                        step.classList.toggle('playing', 
                            trackIndex === this.currentTrack && stepIndex === this.currentStep);
                    }
                });
            }

            getStepWidth() {
                const screenWidth = window.innerWidth;
                // 優化：根據螢幕寬度和縮放比例動態調整
                if (screenWidth >= 1920) return 30;
                if (screenWidth >= 1600) return 28;
                if (screenWidth >= 1400) return 26;
                if (screenWidth >= 1200) return 24;
                if (screenWidth >= 1000) return 22;
                if (screenWidth >= 800) return 20;
                if (screenWidth >= 600) return 18;
                return 16;
            }

            scrollToBeginning() {
                const sequencer = document.querySelector('.tracks-sequencer');
                sequencer.scrollTo({
                    left: 0,
                    behavior: 'smooth'
                });
            }

            // 優化：針對不同拍子設定的自動捲動邏輯
            autoScroll() {
                const sequencer = document.querySelector('.tracks-sequencer');
                const stepWidth = this.getStepWidth();
                const gap = 2;
                
                // 根據拍子設定和總拍數動態調整捲動策略
                let beatsPerView;
                let scrollTiming;
                
                if (this.stepsPerBeat === 8) {
                    // 8格一拍時的優化策略
                    if (this.totalBeats <= 16) {
                        beatsPerView = 2; // 每次顯示2拍
                        scrollTiming = 2; // 每2拍捲動一次
                    } else if (this.totalBeats <= 32) {
                        beatsPerView = 3; // 每次顯示3拍
                        scrollTiming = 3; // 每3拍捲動一次
                    } else {
                        beatsPerView = 4; // 每次顯示4拍
                        scrollTiming = 4; // 每4拍捲動一次
                    }
                } else if (this.stepsPerBeat === 4) {
                    // 4格一拍時
                    beatsPerView = 8;
                    scrollTiming = 8;
                } else if (this.stepsPerBeat === 2) {
                    // 2格一拍時
                    beatsPerView = 16;
                    scrollTiming = 16;
                }
                
                const currentBeat = Math.floor(this.currentStep / this.stepsPerBeat) + 1;
                const viewGroup = Math.floor((currentBeat - 1) / scrollTiming);
                
                // 計算應該捲動的時機 - 使用更精確的時機計算
                const shouldScrollAtBeat = viewGroup * scrollTiming + 1;
                const shouldScrollAtStep = (shouldScrollAtBeat - 1) * this.stepsPerBeat;
                
                // 優化：使用更平滑的捲動邏輯，特別針對八格一拍
                if (this.currentStep === shouldScrollAtStep && this.currentStep > 0) {
                    const scrollTarget = viewGroup * scrollTiming * this.stepsPerBeat * (stepWidth + gap);
                    
                    // 針對八格一拍使用更快的捲動速度
                    const scrollBehavior = this.stepsPerBeat === 8 ? 'auto' : 'smooth';
                    
                    sequencer.scrollTo({
                        left: scrollTarget,
                        behavior: scrollBehavior
                    });
                }
            }

            scrollToBeats(startBeat) {
                const sequencer = document.querySelector('.tracks-sequencer');
                const stepWidth = this.getStepWidth();
                const gap = 2;
                
                const scrollTarget = (startBeat - 1) * this.stepsPerBeat * (stepWidth + gap);
                sequencer.scrollTo({
                    left: scrollTarget,
                    behavior: 'smooth'
                });
            }

            expandBeats() {
                if (this.totalBeats >= this.maxBeats) return;

                const oldBeats = this.totalBeats;
                this.totalBeats += 4; // 修改：從8改為4

                this.tracks.forEach(track => {
                    const newSteps = Array(4 * this.stepsPerBeat).fill(false); // 修改：從8改為4
                    track.steps = [...track.steps, ...newSteps];
                });

                this.renderTracks();
                this.updateExpandButton();
                
                setTimeout(() => {
                    this.scrollToBeats(oldBeats + 1);
                }, 100);
            }

            // 新增：減少拍數方法
            reduceBeats() {
                if (this.totalBeats <= this.minBeats) return;

                if (this.isPlaying) {
                    this.stop();
                }

                this.totalBeats -= 4; // 減少4拍

                this.tracks.forEach(track => {
                    // 從後面截取掉4拍的步驟
                    const newLength = this.totalBeats * this.stepsPerBeat;
                    track.steps = track.steps.slice(0, newLength);
                });

                this.renderTracks();
                this.updateExpandButton();
                
                // 確保捲動位置不超出新的範圍
                setTimeout(() => {
                    const sequencer = document.querySelector('.tracks-sequencer');
                    const maxScroll = Math.max(0, (this.totalBeats * this.stepsPerBeat * (this.getStepWidth() + 2)) - sequencer.clientWidth);
                    if (sequencer.scrollLeft > maxScroll) {
                        sequencer.scrollTo({
                            left: maxScroll,
                            behavior: 'smooth'
                        });
                    }
                }, 100);
            }

            testSound(drumType) {
                this.playSound(drumType, true, 0.8);
            }

            async playSound(drumType, soundEnabled = true, volume = 0.8) {
				if (!soundEnabled) return;
					
					// 新增：額外的音頻上下文檢查和恢復
					if (!this.audioContext) {
						await this.initAudio();
						return; // 初次初始化後跳過這次播放
					}

					if (this.audioContext.state === 'suspended') {
						try {
							await this.audioContext.resume();
						} catch (e) {
							console.warn('Failed to resume audio context in playSound:', e);
							return;
						}
					}

					if (this.audioContext.state !== 'running') {
						console.warn('Audio context not running, skipping sound');
						return;
					}			
			
			
                if (!this.audioContext || !soundEnabled) return;

                try {
                    const sound = this.drumSounds[drumType];
                    if (!sound) return;

                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    const filterNode = this.audioContext.createBiquadFilter();

                    oscillator.connect(filterNode);
                    filterNode.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    // 設定基本參數
                    oscillator.type = sound.type;
                    oscillator.frequency.setValueAtTime(sound.freq, this.audioContext.currentTime);
                    
                    // 設定濾波器
                    filterNode.type = 'lowpass';
                    filterNode.frequency.setValueAtTime(sound.freq * 2, this.audioContext.currentTime);
                    
                    // ADSR 包絡
                    const now = this.audioContext.currentTime;
                    const totalGain = sound.gain * volume;
                    
                    gainNode.gain.setValueAtTime(0, now);
                    gainNode.gain.linearRampToValueAtTime(totalGain, now + sound.attack);
                    gainNode.gain.exponentialRampToValueAtTime(totalGain * sound.sustain, now + sound.attack + sound.decay);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, now + sound.attack + sound.decay + sound.release);

                    // 特殊效果處理
                    if (drumType === 'cuica') {
                        oscillator.frequency.exponentialRampToValueAtTime(sound.freq * 0.5, now + sound.release);
                    }
                    
                    if (drumType === 'pandeiro') {
                        oscillator.frequency.exponentialRampToValueAtTime(sound.freq * 0.7, now + sound.decay);
                    }

                    oscillator.start(now);
                    oscillator.stop(now + sound.attack + sound.decay + sound.release);
                    
                } catch (error) {
                    console.warn('播放聲音時發生錯誤:', error);
                }
            }

            resetSounds() {
                // 重置為預設音色設定
                this.drumSounds = {
                    'repinique': { 
                        name: 'Repinique', 
                        freq: 220,

                        decay: 0.3,

                    'surdo1': { 
                        name: 'Surdo 1', 
                        freq: 55, 
                        type: 'triangle',
                        attack: 0.02,
                        decay: 0.8,
                        sustain: 0.1,
                        release: 0.8,
                        gain: 1.0
                    },
                    'surdo2': { 
                        name: 'Surdo 2', 
                        freq: 65, 
                        type: 'triangle',
                        attack: 0.02,
                        decay: 0.7,
                        sustain: 0.1,
                        release: 0.7,

                    },
                    'surdo3': { 
                        name: 'Surdo 3', 
                        freq: 75, 
                        type: 'triangle',
                        attack: 0.02,
                        decay: 0.6,
                        sustain: 0.1,

                    },
                    'caixa': {

                        type: 'square',

                        decay: 0.15,

                    },
                    'tamborim': {

                        decay: 0.1,

                    },
                    'cuica': { 
                        name: 'Cuíca', 
                        freq: 180, 
                        type: 'sawtooth',

                        decay: 0.3,

                    },
                    'agogo': {

                        release: 0.3,

                    }
                };
                
                this.initSoundAdjustPanel();
                alert('音色已重置為預設值！');
            }

            clearAll() {
                this.tracks.forEach(track => {
                    track.steps.fill(false);
                });
                this.renderTracks();
            }

            resetAll() {
                if (this.isPlaying) {
                    this.stop();
                }
                
                this.totalBeats = 8;
                this.stepsPerBeat = 4; // 重置拍子設定
                
                this.tracks = Array(6).fill().map((_, i) => ({
                    id: i,
                    drumType: this.defaultDrums[i],
                    steps: Array(this.totalBeats * this.stepsPerBeat).fill(false),
                    enabled: true,
                    soundEnabled: true,
                    volume: 0.8
                }));
                
                this.bpm = 65;
                this.mode = 'ensemble';
                this.showNumbers = false;
                this.currentStep = 0;
                this.currentTrack = 0;
                
                document.getElementById('bpmInput').value = this.bpm;
                document.getElementById('showNumbers').checked = this.showNumbers;
                
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === 'ensemble');
                });
                
                // 重置拍子設定按鈕
                document.querySelectorAll('.beat-setting-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.beatSetting === '4');
                });
                
                this.updateExpandButton();
                this.renderTracks();
                this.initScrollPosition();
            }

            exportPattern() {
                const pattern = {
                    version: '1.2', // 更新版本號
                    totalBeats: this.totalBeats,
                    bpm: this.bpm,
                    mode: this.mode,
                    showNumbers: this.showNumbers,
                    stepsPerBeat: this.stepsPerBeat, // 新增：拍子設定
                    tracks: this.tracks.map(track => ({
                        drumType: track.drumType,
                        steps: track.steps,
                        enabled: track.enabled,
                        soundEnabled: track.soundEnabled,
                        volume: track.volume
                    })),
                    drumSounds: this.drumSounds,
                    exportDate: new Date().toISOString()
                };

                const dataStr = JSON.stringify(pattern, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `beatmaker-pattern-${new Date().toISOString().slice(0, 10)}.json`;
                link.click();
            }

            async importPattern(file) {
                if (!file) return;

                try {
                    const text = await file.text();
                    const pattern = JSON.parse(text);

                    if (!pattern.version || !pattern.tracks) {
                        throw new Error('無效的檔案格式');
                    }

                    if (this.isPlaying) {
                        this.stop();
                    }

                    this.totalBeats = pattern.totalBeats || 8;
                    this.bpm = pattern.bpm || 65;
                    this.mode = pattern.mode || 'ensemble';
                    this.showNumbers = pattern.showNumbers || false;
                    this.stepsPerBeat = pattern.stepsPerBeat || 4; // 新增：匯入拍子設定

                    this.tracks = pattern.tracks.map((trackData, index) => ({
                        id: index,
                        drumType: trackData.drumType || this.defaultDrums[index],
                        steps: trackData.steps || Array(this.totalBeats * this.stepsPerBeat).fill(false),
                        enabled: trackData.enabled !== undefined ? trackData.enabled : true,
                        soundEnabled: trackData.soundEnabled !== undefined ? trackData.soundEnabled : true,
                        volume: trackData.volume !== undefined ? trackData.volume : 0.8
                    }));

                    while (this.tracks.length < 6) {
                        this.tracks.push({
                            id: this.tracks.length,
                            drumType: this.defaultDrums[this.tracks.length] || 'surdo1',
                            steps: Array(this.totalBeats * this.stepsPerBeat).fill(false),
                            enabled: true,
                            soundEnabled: true,
                            volume: 0.8
                        });
                    }

                    // 匯入音色設定
                    if (pattern.drumSounds) {
                        this.drumSounds = { ...this.drumSounds, ...pattern.drumSounds };
                        this.initSoundAdjustPanel();
                    }

                    document.getElementById('bpmInput').value = this.bpm;
                    document.getElementById('showNumbers').checked = this.showNumbers;
                    
                    document.querySelectorAll('.mode-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.mode === this.mode);
                    });

                    // 更新拍子設定按鈕
                    document.querySelectorAll('.beat-setting-btn').forEach(btn => {
                        btn.classList.toggle('active', parseInt(btn.dataset.beatSetting) === this.stepsPerBeat);
                    });

                    this.updateExpandButton();
                    this.renderTracks();
                    this.initScrollPosition();

                    alert('匯入成功！');

                } catch (error) {
                    alert('匯入失敗：' + error.message);
                }

                document.getElementById('fileInput').value = '';
            }
        }

        // 初始化應用
        let beatmaker;
        document.addEventListener('DOMContentLoaded', () => {
            beatmaker = new Beatmaker();
        });
    </script>
