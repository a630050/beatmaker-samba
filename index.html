<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatmaker - Ê£ÆÂ∑¥ÈºìÂúòÁ∑¥ÁøíÁ®ãÂ∫è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #00ff88;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .bpm-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
        }

        .bpm-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            width: 60px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .btn.active {
            background: linear-gradient(135deg, #ff4444 0%, #cc3333 100%);
        }

        .btn.reset {
            background: linear-gradient(135deg, #ff8800 0%, #cc6600 100%);
        }

        .btn.reset:hover {
            box-shadow: 0 5px 15px rgba(255, 136, 0, 0.3);
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 15px;
        }

        .mode-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.2);
        }

        /* Êñ∞Â¢ûÔºöÊãçÂ≠êË®≠ÂÆöÊéßÂà∂ */
        .beat-setting-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .beat-setting-label {
            color: #00ff88;
            font-weight: bold;
            margin-right: 10px;
        }

        .beat-setting-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .beat-setting-btn.active {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.2);
        }

        .expand-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .expand-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .expand-btn:hover {
            background: rgba(0, 255, 136, 0.2);
        }

        .expand-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .beats-info {
            color: #00ff88;
            font-weight: bold;
        }

        .sequencer {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            overflow-x: auto;
            position: relative;
        }

        .track {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 5px;
            min-width: fit-content;
            transition: opacity 0.3s ease;
        }

        .track.disabled {
            opacity: 0.3;
        }

        .track.disabled .steps {
            pointer-events: none;
        }

        .track.current-playing {
            background: rgba(0, 255, 136, 0.1);
            border-radius: 10px;
            padding: 5px;
            margin: 10px 0;
        }

        .track-label {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-shrink: 0;
            min-width: 320px;
        }

        .track-number {
            background: #00ff88;
            color: black;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            font-size: 14px;
        }

        .drum-select {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            min-width: 80px;
        }

        .track-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .track-control-btn {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 12px;
            flex-shrink: 0;
        }

        .track-control-btn.active {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: 5px;
        }

        .volume-slider {
            width: 60px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .steps-container {
            flex: 1;
            overflow-x: auto;
            position: relative;
        }

        .steps {
            display: flex;
            gap: 2px;
            min-width: fit-content;
        }

        .step {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            font-size: 10px;
            flex-shrink: 0;
        }

        .step.active {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border-color: #00ff88;
            transform: scale(1.05);
        }

        .step.playing {
            animation: pulse 0.2s ease;
            box-shadow: 0 0 20px #00ff88;
        }

        .step.beat-marker {
            border-color: #ffaa00;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .position-indicator {
            height: 20px;
            margin-bottom: 10px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-left: 330px;
            min-width: fit-content;
        }

        .position-line {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: #ff4444;
            border-radius: 1px;
            transition: left 0.1s linear;
        }

        .file-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .file-input {
            display: none;
        }

        /* Ë™øÈü≥Èù¢ÊùøÊ®£Âºè */
        .sound-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            color: white;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid #00ff88;
        }

        .sound-controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .sound-controls-row {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sound-control-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .sound-control-item h4 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .sound-control-params {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .sound-control-params label {
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .sound-control-params input,
        .sound-control-params select {
            width: 100%;
            padding: 4px;
            border-radius: 4px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .sound-control-bottom {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .sound-control-bottom select {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .test-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .test-btn:hover {
            transform: translateY(-1px);
        }

        .panel-buttons {
            text-align: center;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        @keyframes pulse {
            0% { transform: scale(1.05); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1.05); }
        }

        /* ÈüøÊáâÂºèË®≠Ë®à - ÂÑ™ÂåñÁ∏ÆÊîæÊØî‰æãÊîØÊè¥ */
        @media (max-width: 1920px) {
            .step {
                width: 28px;
                height: 28px;
                font-size: 9px;
            }
        }

        @media (max-width: 1600px) {
            .step {
                width: 26px;
                height: 26px;
                font-size: 9px;
            }
            .track-label {
                min-width: 300px;
            }
            .position-indicator {
                margin-left: 310px;
            }
        }

        @media (max-width: 1400px) {
            .step {
                width: 24px;
                height: 24px;
                font-size: 8px;
            }
            .track-label {
                min-width: 280px;
            }
            .position-indicator {
                margin-left: 290px;
            }
        }

        @media (max-width: 1200px) {
            .step {
                width: 22px;
                height: 22px;
                font-size: 8px;
            }
            .track-label {
                min-width: 260px;
            }
            .position-indicator {
                margin-left: 270px;
            }
            .volume-slider {
                width: 50px;
            }
            .sound-controls-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 1000px) {
            .step {
                width: 20px;
                height: 20px;
                font-size: 7px;
            }
            .track-label {
                min-width: 240px;
            }
            .position-indicator {
                margin-left: 250px;
            }
            .volume-slider {
                width: 45px;
            }
        }

        @media (max-width: 800px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            .control-row {
                flex-direction: column;
                align-items: stretch;
            }
            .mode-controls {
                justify-content: center;
            }
            .step {
                width: 18px;
                height: 18px;
                font-size: 7px;
            }
            .track-label {
                min-width: 220px;
            }
            .position-indicator {
                margin-left: 230px;
            }
            .volume-slider {
                width: 40px;
            }
            .sound-controls-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            .step {
                width: 16px;
                height: 16px;
                font-size: 6px;
            }
            .track-label {
                min-width: 200px;
            }
            .position-indicator {
                margin-left: 210px;
            }
            .volume-slider {
                width: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üéµ Beatmaker - Ê£ÆÂ∑¥ÈºìÂúò</div>
            <div class="controls">
                <button class="btn" id="playBtn">‚ñ∂ Êí≠Êîæ</button>
                <button class="btn" id="clearBtn">Ê∏ÖÈô§</button>
                <button class="btn reset" id="resetBtn">ÈáçÁΩÆ</button>
                <button class="btn" id="soundAdjustBtn">üéµ Ë™øÈü≥</button>
                <div class="file-controls">
                    <button class="btn" id="exportBtn">ÂåØÂá∫</button>
                    <button class="btn" id="importBtn">ÂåØÂÖ•</button>
                    <input type="file" class="file-input" id="fileInput" accept=".json">
                </div>
            </div>
        </div>

        <div class="control-row">
            <div class="mode-controls">
                <button class="mode-btn active" data-mode="ensemble">ÂêàÂ•èÊ®°Âºè</button>
                <button class="mode-btn" data-mode="sequential">Âæ™Áí∞Ê®°Âºè</button>
            </div>
            <!-- Êñ∞Â¢ûÔºöÊãçÂ≠êË®≠ÂÆöÊéßÂà∂ -->
            <div class="beat-setting-controls">
                <span class="beat-setting-label">ÊãçÂ≠êË®≠ÂÆö:</span>
                <button class="beat-setting-btn" data-beat-setting="2">2Ê†º‰∏ÄÊãç</button>
                <button class="beat-setting-btn active" data-beat-setting="4">4Ê†º‰∏ÄÊãç</button>
                <button class="beat-setting-btn" data-beat-setting="8">8Ê†º‰∏ÄÊãç</button>
            </div>
            <div class="expand-controls">
                <button class="expand-btn" id="expandBtn">+</button>
                <span class="beats-info" id="beatsInfo">8Êãç</span>
            </div>
            <div class="bpm-control">
                <span>BPM:</span>
                <input type="number" class="bpm-input" id="bpmInput" value="65" min="60" max="200">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="showNumbers">
                <label for="showNumbers">Êï∏Â≠óÊèêÈÜí</label>
            </div>
        </div>

        <div class="sequencer">
            <div class="position-indicator">
                <div class="position-line" id="positionLine"></div>
            </div>
            <div id="tracks"></div>
        </div>
    </div>

    <!-- Ë™øÈü≥Èù¢Êùø -->
    <div class="sound-panel" id="soundAdjustPanel">
        <h3 style="margin-bottom: 20px; color: #00ff88; text-align: center;">üéµ Ê®ÇÂô®Èü≥Ëâ≤Ë™øÊï¥</h3>
        <div class="sound-controls-grid">
            <div class="sound-controls-row" id="soundControlsTop"></div>
            <div class="sound-controls-row" id="soundControlsBottom"></div>
        </div>
        <div class="panel-buttons">
            <button class="btn" id="closeSoundPanel">ÈóúÈñâ</button>
            <button class="btn reset" id="resetSounds">ÈáçÁΩÆÈü≥Ëâ≤</button>
        </div>
    </div>

    <script>
        class Beatmaker {
            constructor() {
                this.isPlaying = false;
                this.currentStep = 0;
                this.currentTrack = 0;
                this.bpm = 65;
                this.mode = 'ensemble';
                this.showNumbers = false;
                this.stepInterval = null;
                this.tracks = [];
                this.totalBeats = 8;
                this.maxBeats = 64;
                this.stepsPerBeat = 4; // Êñ∞Â¢ûÔºöÊØèÊãçÁöÑÊ†ºÊï∏ÔºåÈ†êË®≠4Ê†º‰∏ÄÊãç
                
                // Èü≥ËªåÊ®ôÁ±§ÂíåÈ†êË®≠Ê®ÇÂô®
                this.trackLabels = ['R', 'C', 'S1', 'S2', 'S3', 'O'];
                this.defaultDrums = ['repinique', 'caixa', 'surdo', 'surdo', 'surdo', 'pandeiro'];
                
                // Ê®ÇÂô®Èü≥Ëâ≤Ë®≠ÂÆöÔºàÂèØË™øÊï¥Ôºâ
                this.drumSounds = {
                    'repinique': { 
                        name: 'Repinique', 
                        freq: 220, 
                        type: 'triangle',
                        attack: 0.01,
                        decay: 0.3,
                        sustain: 0.1,
                        release: 0.4,
                        gain: 0.7
                    },
                    'surdo': { 
                        name: 'Surdo', 
                        freq: 55, 
                        type: 'triangle',
                        attack: 0.02,
                        decay: 0.8,
                        sustain: 0.1,
                        release: 0.8,
                        gain: 1.0
                    },
                    'caixa': { 
                        name: 'Caixa', 
                        freq: 250, 
                        type: 'square',
                        attack: 0.01,
                        decay: 0.15,
                        sustain: 0.1,
                        release: 0.2,
                        gain: 0.6
                    },
                    'tamborim': { 
                        name: 'Tamborim', 
                        freq: 400, 
                        type: 'square',
                        attack: 0.005,
                        decay: 0.1,
                        sustain: 0.05,
                        release: 0.15,
                        gain: 0.4
                    },
                    'cuica': { 
                        name: 'Cu√≠ca', 
                        freq: 180, 
                        type: 'sawtooth',
                        attack: 0.02,
                        decay: 0.3,
                        sustain: 0.2,
                        release: 0.4,
                        gain: 0.5
                    },
                    'agogo': { 
                        name: 'Agog√¥', 
                        freq: 800, 
                        type: 'sine',
                        attack: 0.01,
                        decay: 0.6,
                        sustain: 0.1,
                        release: 0.6,
                        gain: 0.3
                    },
                    'pandeiro': { 
                        name: 'Pandeiro', 
                        freq: 300, 
                        type: 'triangle',
                        attack: 0.01,
                        decay: 0.3,
                        sustain: 0.1,
                        release: 0.3,
                        gain: 0.5
                    }
                };
                
                this.audioContext = null;
                this.initAudio();
                this.initTracks();
                this.initUI();
            }

            async initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.warn('Web Audio API not supported');
                }
            }

            initTracks() {
                this.tracks = Array(6).fill().map((_, i) => ({
                    id: i,
                    drumType: this.defaultDrums[i],
                    steps: Array(this.totalBeats * this.stepsPerBeat).fill(false),
                    enabled: true,
                    soundEnabled: true,
                    volume: 0.8
                }));
            }

            initUI() {
                this.renderTracks();
                this.bindEvents();
                this.updateExpandButton();
                this.initScrollPosition();
                this.initSoundAdjustPanel();
            }

            initScrollPosition() {
                const sequencer = document.querySelector('.sequencer');
                sequencer.scrollLeft = 0;
            }

            initSoundAdjustPanel() {
                const drumKeys = Object.keys(this.drumSounds);
                const topControls = document.getElementById('soundControlsTop');
                const bottomControls = document.getElementById('soundControlsBottom');
                
                // ‰∏äÊéí4ÂÄãÊ®ÇÂô®
                topControls.innerHTML = drumKeys.slice(0, 4).map(key => this.createSoundControlHTML(key)).join('');
                
                // ‰∏ãÊéí3ÂÄãÊ®ÇÂô®
                bottomControls.innerHTML = drumKeys.slice(4, 7).map(key => this.createSoundControlHTML(key)).join('');
            }

            createSoundControlHTML(key) {
                const sound = this.drumSounds[key];
                return `
                    <div class="sound-control-item">
                        <h4>${sound.name}</h4>
                        <div class="sound-control-params">
                            <label>È†ªÁéá: <input type="range" min="20" max="1000" value="${sound.freq}" data-drum="${key}" data-param="freq"></label>
                            <label>Èü≥Èáè: <input type="range" min="0" max="1" step="0.1" value="${sound.gain}" data-drum="${key}" data-param="gain"></label>
                            <label>Ëµ∑Èü≥: <input type="range" min="0.001" max="0.1" step="0.001" value="${sound.attack}" data-drum="${key}" data-param="attack"></label>
                            <label>Ë°∞Ê∏õ: <input type="range" min="0.1" max="2" step="0.1" value="${sound.decay}" data-drum="${key}" data-param="decay"></label>
                        </div>
                        <div class="sound-control-bottom">
                            <label>Ê≥¢ÂΩ¢: 
                                <select data-drum="${key}" data-param="type">
                                    <option value="sine" ${sound.type === 'sine' ? 'selected' : ''}>Ê≠£Âº¶Ê≥¢</option>
                                    <option value="square" ${sound.type === 'square' ? 'selected' : ''}>ÊñπÊ≥¢</option>

            renderTracks() {
                const tracksContainer = document.getElementById('tracks');
                tracksContainer.innerHTML = '';

                this.tracks.forEach((track, trackIndex) => {
                    const trackElement = document.createElement('div');
                    const isCurrentTrack = this.mode === 'sequential' && this.isPlaying && trackIndex === this.currentTrack;
                    trackElement.className = `track ${!track.enabled ? 'disabled' : ''} ${isCurrentTrack ? 'current-playing' : ''}`;
                    
                    const steps = track.steps.map((active, stepIndex) => {
                        const beatNumber = Math.floor(stepIndex / this.stepsPerBeat) + 1;
                        const displayNumber = (this.showNumbers && active) ? beatNumber : '';
                        
                        return `
                            <div class="step ${active ? 'active' : ''} ${stepIndex % this.stepsPerBeat === 0 ? 'beat-marker' : ''}"

                    }).join('');
                    const drumOptions = Object.keys(this.drumSounds).map(key =>

                    ).join('');

                    trackElement.innerHTML = `
                        <div class="track-label">

                    tracksContainer.appendChild(trackElement);
                });
            }

            bindEvents() {

                // Èü≥Ëâ≤Ë™øÊï¥Èù¢Êùø‰∫ã‰ª∂
                document.addEventListener('input', (e) => {
                    if (e.target.dataset.drum && e.target.dataset.param) {

                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('step')) {

            // Êñ∞Â¢ûÔºöÊãçÂ≠êË®≠ÂÆöËÆäÊõ¥ÊñπÊ≥ï
            changeBeatSetting(newStepsPerBeat) {
                if (this.isPlaying) {
                    this.stop();
                }

                const oldStepsPerBeat = this.stepsPerBeat;
                this.stepsPerBeat = newStepsPerBeat;

                // Ë™øÊï¥ÊâÄÊúâÈü≥ËªåÁöÑÊ≠•È©üÊï∏ÁµÑ
                this.tracks.forEach(track => {
                    const newSteps = Array(this.totalBeats * this.stepsPerBeat).fill(false);
                    
                    // Â¶ÇÊûúÊúâËàäÁöÑÊ≠•È©üË≥áÊñôÔºåÂòóË©¶‰øùÁïôÈÉ®ÂàÜ
                    if (track.steps.length > 0) {
                        for (let beat = 0; beat < this.totalBeats; beat++) {
                            const oldBeatStart = beat * oldStepsPerBeat;
                            const newBeatStart = beat * this.stepsPerBeat;
                            
                            // ‰øùÁïôÊØèÊãçÁöÑÁ¨¨‰∏ÄÂÄãÊ≠•È©üÁãÄÊÖã
                            if (oldBeatStart < track.steps.length) {
                                newSteps[newBeatStart] = track.steps[oldBeatStart];
                            }
                        }
                    }
                    
                    track.steps = newSteps;
                });

                this.renderTracks();
            }

            toggleStep(trackIndex, stepIndex) {
                this.tracks[trackIndex].steps[stepIndex] = !this.tracks[trackIndex].steps[stepIndex];
                this.renderTracks();
            }

            toggleTrackControl(trackIndex, type) {
                if (type === 'enable') {
                    this.tracks[trackIndex].enabled = !this.tracks[trackIndex].enabled;
                } else if (type === 'sound') {
                    this.tracks[trackIndex].soundEnabled = !this.tracks[trackIndex].soundEnabled;
                }
                this.renderTracks();
            }

            togglePlay() {
                if (this.isPlaying) {
                    this.stop();
                } else {
                    this.play();
                }
            }

            play() {
                if (!this.audioContext) {
                    this.initAudio();
                }

                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }

                this.isPlaying = true;
                document.getElementById('playBtn').textContent = '‚è∏ ÂÅúÊ≠¢';
                
                // ÈáçÊñ∞Êí≠ÊîæÊôÇÈáçÁΩÆ‰ΩçÁΩÆ‰∏¶Êç≤ÂãïÂà∞ÈñãÈ†≠
                this.currentStep = 0;
                if (this.mode === 'sequential') {
                    this.currentTrack = this.getFirstEnabledTrack();
                }
                this.scrollToBeginning();
                this.renderTracks(); // ÈáçÊñ∞Ê∏≤Êüì‰ª•È°ØÁ§∫Áï∂ÂâçÊí≠ÊîæÁöÑÈü≥Ëªå
                
                const totalSteps = this.totalBeats * this.stepsPerBeat;
                // ‰øÆÊ≠£ÔºöÊ†πÊìöÊãçÂ≠êË®≠ÂÆöË™øÊï¥Ê≠•È©üÊåÅÁ∫åÊôÇÈñì
                const stepDuration = (60 / this.bpm) * 1000 / this.stepsPerBeat;

                this.stepInterval = setInterval(() => {
                    this.updateStep();
                    this.currentStep = (this.currentStep + 1) % totalSteps;
                    
                    // Áï∂Âæ™Áí∞Âà∞ÈñãÈ†≠ÊôÇÔºåÊç≤ÂãïÂõûÂà∞ÈñãÂßã‰ΩçÁΩÆ
                    if (this.currentStep === 0) {
                        this.scrollToBeginning();
                        // Âæ™Áí∞Ê®°Âºè‰∏ãÂàáÊèõÂà∞‰∏ã‰∏ÄÂÄãÂïüÁî®ÁöÑÈü≥Ëªå
                        if (this.mode === 'sequential') {
                            this.currentTrack = this.getNextEnabledTrack();
                            this.renderTracks(); // ÈáçÊñ∞Ê∏≤Êüì‰ª•Êõ¥Êñ∞Áï∂ÂâçÊí≠ÊîæÁöÑÈü≥Ëªå
                        }
                    }
                }, stepDuration);
            }

            stop() {
                this.isPlaying = false;
                document.getElementById('playBtn').textContent = '‚ñ∂ Êí≠Êîæ';
                
                if (this.stepInterval) {
                    clearInterval(this.stepInterval);
                    this.stepInterval = null;
                }
                
                this.currentStep = 0;
                this.currentTrack = 0;
                this.updateBeatNumbers();
                this.scrollToBeginning();
                this.renderTracks(); // ÈáçÊñ∞Ê∏≤Êüì‰ª•Ê∏ÖÈô§Áï∂ÂâçÊí≠ÊîæÁöÑÈü≥ËªåÊ®ôË®ò
            }

            updateStep() {
                this.updateBeatNumbers();
                this.autoScroll();

                if (this.mode === 'ensemble') {
                    // ÂêàÂ•èÊ®°ÂºèÔºöÊâÄÊúâÂïüÁî®ÁöÑÈü≥ËªåÂêåÊôÇÊí≠Êîæ
                    this.tracks.forEach((track, trackIndex) => {
                        if (track.enabled && track.steps[this.currentStep]) {
                            this.playSound(track.drumType, track.soundEnabled, track.volume);
                        }
                    });
                } else if (this.mode === 'sequential') {
                    // Âæ™Áí∞Ê®°ÂºèÔºöÂè™Êí≠ÊîæÁï∂ÂâçÈü≥Ëªå
                    const track = this.tracks[this.currentTrack];
                    if (track && track.enabled && track.steps[this.currentStep]) {
                        this.playSound(track.drumType, track.soundEnabled, track.volume);
                    }
                }
            }

            // ‰øÆÊ≠£ÔºöÁç≤ÂèñÁ¨¨‰∏ÄÂÄãÂïüÁî®Èü≥ËªåÁöÑÊñπÊ≥ï
            getFirstEnabledTrack() {
                for (let i = 0; i < this.tracks.length; i++) {
                    if (this.tracks[i].enabled) {
                        return i;
                    }
                }
                return 0; // Â¶ÇÊûúÊ≤íÊúâÂïüÁî®ÁöÑÈü≥ËªåÔºåËøîÂõûÁ¨¨‰∏ÄÂÄã
            }

            // ‰øÆÊ≠£ÔºöÁç≤Âèñ‰∏ã‰∏ÄÂÄãÂïüÁî®Èü≥ËªåÁöÑÊñπÊ≥ï
            getNextEnabledTrack() {
                let nextTrack = (this.currentTrack + 1) % this.tracks.length;
                let attempts = 0;
                
                // Â∞ãÊâæ‰∏ã‰∏ÄÂÄãÂïüÁî®ÁöÑÈü≥Ëªå
                while (!this.tracks[nextTrack].enabled && attempts < this.tracks.length) {
                    nextTrack = (nextTrack + 1) % this.tracks.length;
                    attempts++;
                }
                
                // Â¶ÇÊûúÊâÄÊúâÈü≥ËªåÈÉΩË¢´ÈóúÈñâÔºåÂõûÂà∞Á¨¨‰∏ÄÂÄãÂïüÁî®ÁöÑÈü≥Ëªå
                if (attempts >= this.tracks.length) {
                    return this.getFirstEnabledTrack();
                }
                
                return nextTrack;
            }

            updateBeatNumbers() {
                const positionLine = document.getElementById('positionLine');
                const stepWidth = this.getStepWidth();
                const gap = 2;
                const leftOffset = this.currentStep * (stepWidth + gap);
                positionLine.style.left = `${leftOffset}px`;

                // Êõ¥Êñ∞ÊâÄÊúâÊ≠•È©üÁöÑÊí≠ÊîæÁãÄÊÖã
                document.querySelectorAll('.step').forEach((step) => {
                    const trackIndex = parseInt(step.dataset.track);
                    const stepIndex = parseInt(step.dataset.step);
                    
                    if (this.mode === 'ensemble') {
                        // ÂêàÂ•èÊ®°ÂºèÔºöÊâÄÊúâÈü≥ËªåÁöÑÁï∂ÂâçÊ≠•È©üÈÉΩÊúÉÈ´ò‰∫Æ
                        step.classList.toggle('playing', stepIndex === this.currentStep);
                    } else if (this.mode === 'sequential') {
                        // Âæ™Áí∞Ê®°ÂºèÔºöÂè™ÊúâÁï∂ÂâçÈü≥ËªåÁöÑÁï∂ÂâçÊ≠•È©üÊúÉÈ´ò‰∫Æ
                        step.classList.toggle('playing', 
                            trackIndex === this.currentTrack && stepIndex === this.currentStep);
                    }
                });
            }

            getStepWidth() {
                const screenWidth = window.innerWidth;
                // ÂÑ™ÂåñÔºöÊ†πÊìöËû¢ÂπïÂØ¨Â∫¶ÂíåÁ∏ÆÊîæÊØî‰æãÂãïÊÖãË™øÊï¥
                if (screenWidth >= 1920) return 30;
                if (screenWidth >= 1600) return 28;
                if (screenWidth >= 1400) return 26;
                if (screenWidth >= 1200) return 24;
                if (screenWidth >= 1000) return 22;
                if (screenWidth >= 800) return 20;
                if (screenWidth >= 600) return 18;
                return 16;
            }

            scrollToBeginning() {
                const sequencer = document.querySelector('.sequencer');
                sequencer.scrollTo({
                    left: 0,
                    behavior: 'smooth'
                });
            }

            // ‰øÆÊ≠£ÔºöÊ†πÊìöÊãçÂ≠êË®≠ÂÆöÂãïÊÖãË™øÊï¥Ëá™ÂãïÊç≤ÂãïÈÇèËºØÔºåÈÅøÂÖçÂú®ÊúÄÂæå‰∏ÄÊ†ºËß∏ÁôºÊç≤Âãï
            autoScroll() {
                const sequencer = document.querySelector('.sequencer');
                const stepWidth = this.getStepWidth();
                const gap = 2;
                
                // Ê†πÊìöÊãçÂ≠êË®≠ÂÆöÂãïÊÖãË™øÊï¥ÊØèÊ¨°È°ØÁ§∫ÁöÑÊãçÊï∏
                let beatsPerView;
                if (this.stepsPerBeat === 8) {
                    beatsPerView = 4;
                } else if (this.stepsPerBeat === 4) {
                    beatsPerView = 8;
                } else if (this.stepsPerBeat === 2) {
                    beatsPerView = 16;
                }
                
                const currentBeat = Math.floor(this.currentStep / this.stepsPerBeat) + 1;
                const viewGroup = Math.floor((currentBeat - 1) / beatsPerView);
                
                // Ë®àÁÆóÊáâË©≤Êç≤ÂãïÁöÑÊôÇÊ©ü - ÊîπÁÇ∫Âú®ÊØèÂÄãË¶ñÁ™óÁµÑÁöÑÁ¨¨‰∏ÄÊãçÁ¨¨‰∏ÄÊ≠•ÊôÇÊç≤Âãï
                const shouldScrollAtBeat = viewGroup * beatsPerView + 1;
                const shouldScrollAtStep = (shouldScrollAtBeat - 1) * this.stepsPerBeat;
                
                // ‰øÆÊ≠£ÔºöÂè™Âú®Âà∞ÈÅîÊñ∞Ë¶ñÁ™óÁµÑÁöÑÁ¨¨‰∏ÄÊ≠•‰∏î‰∏çÊòØÁ¨¨‰∏ÄÂÄãË¶ñÁ™óÁµÑÊôÇÊâçÊç≤Âãï
                // ÈÅøÂÖçÂú®ÊúÄÂæå‰∏ÄÊ†ºËß∏ÁôºÊç≤Âãï
                if (this.currentStep === shouldScrollAtStep && viewGroup > 0) {
                    const scrollTarget = viewGroup * beatsPerView * this.stepsPerBeat * (stepWidth + gap);
                    sequencer.scrollTo({
                        left: scrollTarget,
                        behavior: 'smooth'
                    });
                }
            }

            scrollToBeats(startBeat) {
                const sequencer = document.querySelector('.sequencer');
                const stepWidth = this.getStepWidth();
                const gap = 2;
                
                const scrollTarget = (startBeat - 1) * this.stepsPerBeat * (stepWidth + gap);
                sequencer.scrollTo({
                    left: scrollTarget,
                    behavior: 'smooth'
                });
            }

            expandBeats() {
                if (this.totalBeats >= this.maxBeats) return;

                const oldBeats = this.totalBeats;
                this.totalBeats += 8;

                this.tracks.forEach(track => {
                    const newSteps = Array(8 * this.stepsPerBeat).fill(false);
                    track.steps = [...track.steps, ...newSteps];
                });

                this.renderTracks();
                this.updateExpandButton();
                
                setTimeout(() => {
                    this.scrollToBeats(oldBeats + 1);
                }, 100);
            }

            testSound(drumType) {
                this.playSound(drumType, true, 0.8);
            }

            playSound(drumType, soundEnabled = true, volume = 0.8) {
                if (!this.audioContext || !soundEnabled) return;

                try {
                    const sound = this.drumSounds[drumType];
                    if (!sound) return;

                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    const filterNode = this.audioContext.createBiquadFilter();

                    oscillator.connect(filterNode);
                    filterNode.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    // Ë®≠ÂÆöÂü∫Êú¨ÂèÉÊï∏
                    oscillator.type = sound.type;
                    oscillator.frequency.setValueAtTime(sound.freq, this.audioContext.currentTime);
                    
                    // Ë®≠ÂÆöÊøæÊ≥¢Âô®
                    filterNode.type = 'lowpass';
                    filterNode.frequency.setValueAtTime(sound.freq * 2, this.audioContext.currentTime);
                    
                    // ADSR ÂåÖÁµ°
                    const now = this.audioContext.currentTime;
                    const totalGain = sound.gain * volume;
                    
                    gainNode.gain.setValueAtTime(0, now);
                    gainNode.gain.linearRampToValueAtTime(totalGain, now + sound.attack);
                    gainNode.gain.exponentialRampToValueAtTime(totalGain * sound.sustain, now + sound.attack + sound.decay);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, now + sound.attack + sound.decay + sound.release);

                    // ÁâπÊÆäÊïàÊûúËôïÁêÜ
                    if (drumType === 'cuica') {
                        oscillator.frequency.exponentialRampToValueAtTime(sound.freq * 0.5, now + sound.release);
                    }
                    
                    if (drumType === 'pandeiro') {
                        oscillator.frequency.exponentialRampToValueAtTime(sound.freq * 0.7, now + sound.decay);
                    }

                    oscillator.start(now);
                    oscillator.stop(now + sound.attack + sound.decay + sound.release);
                    
                } catch (error) {
                    console.warn('Êí≠ÊîæËÅ≤Èü≥ÊôÇÁôºÁîüÈåØË™§:', error);
                }
            }

            resetSounds() {
                // ÈáçÁΩÆÁÇ∫È†êË®≠Èü≥Ëâ≤Ë®≠ÂÆö
                this.drumSounds = {
                    'repinique': {

                    },
                    'cuica': {

                    }
                };
                
                this.initSoundAdjustPanel();
                alert('Èü≥Ëâ≤Â∑≤ÈáçÁΩÆÁÇ∫È†êË®≠ÂÄºÔºÅ');
            }

            clearAll() {
                this.tracks.forEach(track => {
                    track.steps.fill(false);
                });
                this.renderTracks();
            }

            resetAll() {
                if (this.isPlaying) {
                    this.stop();
                }
                
                this.totalBeats = 8;
                this.stepsPerBeat = 4; // ÈáçÁΩÆÊãçÂ≠êË®≠ÂÆö
                
                this.tracks = Array(6).fill().map((_, i) => ({
                    id: i,
                    drumType: this.defaultDrums[i],
                    steps: Array(this.totalBeats * this.stepsPerBeat).fill(false),
                    enabled: true,
                    soundEnabled: true,
                    volume: 0.8
                }));
                
                this.bpm = 65;
                this.mode = 'ensemble';
                this.showNumbers = false;
                this.currentStep = 0;
                this.currentTrack = 0;
                
                document.getElementById('bpmInput').value = this.bpm;
                document.getElementById('showNumbers').checked = this.showNumbers;
                
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === 'ensemble');
                });
                
                // ÈáçÁΩÆÊãçÂ≠êË®≠ÂÆöÊåâÈàï
                document.querySelectorAll('.beat-setting-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.beatSetting === '4');
                });
                
                this.updateExpandButton();
                this.renderTracks();
                this.initScrollPosition();
            }

            exportPattern() {
                const pattern = {
                    version: '1.1', // Êõ¥Êñ∞ÁâàÊú¨Ëôü
                    totalBeats: this.totalBeats,
                    bpm: this.bpm,
                    mode: this.mode,
                    showNumbers: this.showNumbers,
                    stepsPerBeat: this.stepsPerBeat, // Êñ∞Â¢ûÔºöÊãçÂ≠êË®≠ÂÆö
                    tracks: this.tracks.map(track => ({
                        drumType: track.drumType,
                        steps: track.steps,
                        enabled: track.enabled,
                        soundEnabled: track.soundEnabled,
                        volume: track.volume
                    })),
                    drumSounds: this.drumSounds,
                    exportDate: new Date().toISOString()
                };

                const dataStr = JSON.stringify(pattern, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `beatmaker-pattern-${new Date().toISOString().slice(0, 10)}.json`;
                link.click();
            }

            async importPattern(file) {
                if (!file) return;

                try {
                    const text = await file.text();
                    const pattern = JSON.parse(text);

                    if (!pattern.version || !pattern.tracks) {
                        throw new Error('ÁÑ°ÊïàÁöÑÊ™îÊ°àÊ†ºÂºè');
                    }

                    if (this.isPlaying) {
                        this.stop();
                    }

                    this.totalBeats = pattern.totalBeats || 8;
                    this.bpm = pattern.bpm || 65;
                    this.mode = pattern.mode || 'ensemble';
                    this.showNumbers = pattern.showNumbers || false;
                    this.stepsPerBeat = pattern.stepsPerBeat || 4; // Êñ∞Â¢ûÔºöÂåØÂÖ•ÊãçÂ≠êË®≠ÂÆö

                    this.tracks = pattern.tracks.map((trackData, index) => ({
                        id: index,
                        drumType: trackData.drumType || this.defaultDrums[index],
                        steps: trackData.steps || Array(this.totalBeats * this.stepsPerBeat).fill(false),
                        enabled: trackData.enabled !== undefined ? trackData.enabled : true,
                        soundEnabled: trackData.soundEnabled !== undefined ? trackData.soundEnabled : true,
                        volume: trackData.volume !== undefined ? trackData.volume : 0.8
                    }));

                    while (this.tracks.length < 6) {
                        this.tracks.push({
                            id: this.tracks.length,
                            drumType: this.defaultDrums[this.tracks.length] || 'surdo',
                            steps: Array(this.totalBeats * this.stepsPerBeat).fill(false),
                            enabled: true,
                            soundEnabled: true,
                            volume: 0.8
                        });
                    }

                    // ÂåØÂÖ•Èü≥Ëâ≤Ë®≠ÂÆö
                    if (pattern.drumSounds) {
                        this.drumSounds = { ...this.drumSounds, ...pattern.drumSounds };
                        this.initSoundAdjustPanel();
                    }

                    document.getElementById('bpmInput').value = this.bpm;
                    document.getElementById('showNumbers').checked = this.showNumbers;
                    
                    document.querySelectorAll('.mode-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.mode === this.mode);
                    });

                    // Êõ¥Êñ∞ÊãçÂ≠êË®≠ÂÆöÊåâÈàï
                    document.querySelectorAll('.beat-setting-btn').forEach(btn => {
                        btn.classList.toggle('active', parseInt(btn.dataset.beatSetting) === this.stepsPerBeat);
                    });

                    this.updateExpandButton();
                    this.renderTracks();
                    this.initScrollPosition();

                    alert('ÂåØÂÖ•ÊàêÂäüÔºÅ');

                } catch (error) {
                    alert('ÂåØÂÖ•Â§±ÊïóÔºö' + error.message);
                }

                document.getElementById('fileInput').value = '';
            }
        }

        // ÂàùÂßãÂåñÊáâÁî®
        let beatmaker;
        document.addEventListener('DOMContentLoaded', () => {
            beatmaker = new Beatmaker();
        });
    </script>
</body>
