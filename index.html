    <script>
        class Beatmaker {
            constructor() {

                // æ–°å¢ï¼šæ­·å²ç´€éŒ„åŠŸèƒ½å±¬æ€§

                this.trackLabels = ['R', 'C', 'S1', 'S2', 'S3', 'O'];
                this.defaultDrums = ['repinique', 'caixa', 'surdo1', 'surdo2', 'surdo3', 'pandeiro'];
                
                this.drumSounds = {

                    'surdo1': { name: 'Surdo 1', freq: 55, type: 'triangle', attack: 0.02, decay: 0.8, sustain: 0.1, release: 0.8, gain: 1.0 },
                    'surdo2': { name: 'Surdo 2', freq: 65, type: 'triangle', attack: 0.02, decay: 0.7, sustain: 0.1, release: 0.7, gain: 0.9 },
                    'surdo3': { name: 'Surdo 3', freq: 75, type: 'triangle', attack: 0.02, decay: 0.6, sustain: 0.1, release: 0.6, gain: 0.8 },
                    'caixa': { name: 'Caixa', freq: 250, type: 'square', attack: 0.01, decay: 0.15, sustain: 0.1, release: 0.2, gain: 0.6 },
                    'tamborim': { name: 'Tamborim', freq: 400, type: 'square', attack: 0.005, decay: 0.1, sustain: 0.05, release: 0.15, gain: 0.4 },
                    'cuica': { name: 'CuÃ­ca', freq: 180, type: 'sawtooth', attack: 0.02, decay: 0.3, sustain: 0.2, release: 0.4, gain: 0.5 },
                    'agogo': { name: 'AgogÃ´', freq: 800, type: 'sine', attack: 0.01, decay: 0.6, sustain: 0.1, release: 0.6, gain: 0.3 },
                    'pandeiro': { name: 'Pandeiro', freq: 300, type: 'triangle', attack: 0.01, decay: 0.3, sustain: 0.1, release: 0.3, gain: 0.5 }
                };
                
                this.audioContext = null;
                this.initAudio();
                this.initTracks();
                this.initUI();
				
				document.addEventListener('visibilitychange', () => {
					if (document.visibilityState === 'visible' && this.audioContext) {
						if (this.audioContext.state === 'suspended') {
							this.audioContext.resume().catch(e => {
								console.warn('Failed to resume audio on visibility change:', e);
							});
						}
					}
				});
            }

            // --- æ–°å¢ï¼šæ­·å²ç´€éŒ„æ ¸å¿ƒæ–¹æ³• ---

            saveState(force = false) {
                const currentState = JSON.stringify({
                    tracks: this.tracks,
                    totalBeats: this.totalBeats,
                    stepsPerBeat: this.stepsPerBeat
                });

                if (!force && this.history.length > 0 && currentState === this.history[this.historyIndex]) {
                    return; // ç‹€æ…‹æœªæ”¹è®Šï¼Œä¸å„²å­˜
                }
                
                if (this.historyIndex < this.history.length - 1) {
                    this.history.splice(this.historyIndex + 1); // æ¸…é™¤èˆŠçš„ "redo" æ­·å²
                }

                this.history.push(currentState);
                this.historyIndex++;
                
                if (this.history.length > this.maxHistory) {
                    this.history.shift();
                    this.historyIndex--;
                }

                this.updateUndoRedoButtons();
            }

            loadState(stateString) {
                if (!stateString) return;
                const state = JSON.parse(stateString);
                
                this.totalBeats = state.totalBeats;
                this.stepsPerBeat = state.stepsPerBeat;
                this.tracks = JSON.parse(JSON.stringify(state.tracks));
                
                // å®Œå…¨æ›´æ–° UI
                this.updateExpandButton();
                document.querySelectorAll('.beat-setting-btn').forEach(btn => {
                    btn.classList.toggle('active', parseInt(btn.dataset.beatSetting) === this.stepsPerBeat);
                });
                this.renderTracks();
                this.updateStepSize();
                this.updateUndoRedoButtons();
            }

            undo() {
                if (this.historyIndex > 0) {
                    this.historyIndex--;
                    this.loadState(this.history[this.historyIndex]);
                }
            }

            redo() {
                if (this.historyIndex < this.history.length - 1) {
                    this.historyIndex++;
                    this.loadState(this.history[this.historyIndex]);
                }
            }

            updateUndoRedoButtons() {
                document.getElementById('undoBtn').disabled = this.historyIndex <= 0;
                document.getElementById('redoBtn').disabled = this.historyIndex >= this.history.length - 1;
            }

            // --- End of History Methods ---

			async initAudio() {
				try {
					this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
					if (this.audioContext.state === 'suspended') {
						this.setupAudioContextResume();
					}
				} catch (e) {
					console.warn('Web Audio API not supported');
				}
			}

            setupAudioContextResume() {
                const resumeAudio = async () => {
                    if (this.audioContext && this.audioContext.state === 'suspended') {
                        try {
                            await this.audioContext.resume();
                            console.log('Audio context resumed');
                        } catch (e) {
                            console.warn('Failed to resume audio context:', e);
                        }
                    }
                };
                const events = ['touchstart', 'touchend', 'mousedown', 'keydown', 'click'];
                const resumeOnce = async () => {
                    await resumeAudio();
                    events.forEach(event => {
                        document.removeEventListener(event, resumeOnce);
                    });
                };
                events.forEach(event => {
                    document.addEventListener(event, resumeOnce, { once: true });
                });
            }

            initTracks() {
                this.tracks = Array(6).fill().map((_, i) => ({
                    id: i,
                    drumType: this.defaultDrums[i],
                    steps: Array(this.totalBeats * this.stepsPerBeat).fill(false),
                    enabled: true,
                    soundEnabled: true,
                    volume: 0.8
                }));
            }

            initUI() {
                this.renderTracks();
                this.bindEvents();
                this.updateExpandButton();
                this.initScrollPosition();
                this.initSoundAdjustPanel();
                this.updateStepSize();
                this.saveState(true); // å„²å­˜åˆå§‹ç‹€æ…‹
            }

            initScrollPosition() {
                const sequencer = document.querySelector('.tracks-sequencer');
                sequencer.scrollLeft = 0;
            }

            initSoundAdjustPanel() {
                const drumKeys = Object.keys(this.drumSounds);
                const topControls = document.getElementById('soundControlsTop');
                const bottomControls = document.getElementById('soundControlsBottom');
                
                topControls.innerHTML = drumKeys.slice(0, 5).map(key => this.createSoundControlHTML(key)).join('');
                bottomControls.innerHTML = drumKeys.slice(5, 9).map(key => this.createSoundControlHTML(key)).join('');
            }

            createSoundControlHTML(key) {
                const sound = this.drumSounds[key];
                return `
                    <div class="sound-control-item">
                        <h4>${sound.name}</h4>
                        <div class="sound-control-params">
                            <label>é »ç‡: <input type="range" min="20" max="1000" value="${sound.freq}" data-drum="${key}" data-param="freq"></label>
                            <label>éŸ³é‡: <input type="range" min="0" max="1" step="0.1" value="${sound.gain}" data-drum="${key}" data-param="gain"></label>
                            <label>èµ·éŸ³: <input type="range" min="0.001" max="0.1" step="0.001" value="${sound.attack}" data-drum="${key}" data-param="attack"></label>
                            <label>è¡°æ¸›: <input type="range" min="0.1" max="2" step="0.1" value="${sound.decay}" data-drum="${key}" data-param="decay"></label>
                        </div>
                        <div class="sound-control-bottom">
                            <label>æ³¢å½¢: 
                                <select data-drum="${key}" data-param="type">
                                    <option value="sine" ${sound.type === 'sine' ? 'selected' : ''}>æ­£å¼¦æ³¢</option>
                                    <option value="square" ${sound.type === 'square' ? 'selected' : ''}>æ–¹æ³¢</option>
                                    <option value="triangle" ${sound.type === 'triangle' ? 'selected' : ''}>ä¸‰è§’æ³¢</option>
                                    <option value="sawtooth" ${sound.type === 'sawtooth' ? 'selected' : ''}>é‹¸é½’æ³¢</option>
                                </select>
                            </label>
                            <button class="test-btn" onclick="beatmaker.testSound('${key}')">è©¦è½</button>
                        </div>
                    </div>
                `;
            }

            renderTracks() {
                const trackControlsContainer = document.getElementById('trackControls');
                const trackStepsContainer = document.getElementById('trackSteps');
                
                trackControlsContainer.innerHTML = '';
                trackStepsContainer.innerHTML = '';

                this.tracks.forEach((track, trackIndex) => {
                    const controlElement = document.createElement('div');
                    controlElement.className = 'track-control-item';
                    
                    const drumOptions = Object.keys(this.drumSounds).map(key => 
                        `<option value="${key}" ${track.drumType === key ? 'selected' : ''}>${this.drumSounds[key].name}</option>`
                    ).join('');
                    controlElement.innerHTML = `
                        <div class="track-number">${this.trackLabels[trackIndex]}</div>
                        <select class="drum-select" data-track="${trackIndex}">${drumOptions}</select>
                        <div class="track-controls">
                            <div class="track-control-btn enable-btn ${track.enabled ? 'active' : ''}" data-track="${trackIndex}" data-type="enable">â—</div>
                            <div class="track-control-btn sound-btn ${track.soundEnabled ? 'active' : ''}" data-track="${trackIndex}" data-type="sound">ğŸ”Š</div>
                        </div>
                        <div class="volume-control">
                            <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="${track.volume}" data-track="${trackIndex}">
                        </div>
                    `;
                    trackControlsContainer.appendChild(controlElement);
                    
                    const stepsElement = document.createElement('div');
                    stepsElement.className = `track-steps ${!track.enabled ? 'disabled' : ''}`;
                    
                    const steps = track.steps.map((active, stepIndex) => {
                        const beatNumber = Math.floor(stepIndex / this.stepsPerBeat) + 1;
                        const displayNumber = (this.showNumbers && active) ? beatNumber : '';
                        return `<div class="step ${active ? 'active' : ''} ${stepIndex % this.stepsPerBeat === 0 ? 'beat-marker' : ''}" data-track="${trackIndex}" data-step="${stepIndex}">${displayNumber}</div>`;
                    }).join('');

                    stepsElement.innerHTML = `<div class="steps">${steps}</div>`;
                    trackStepsContainer.appendChild(stepsElement);
                });
            }

            updateExpandButton() {
                document.getElementById('reduceBtn').disabled = this.totalBeats <= this.minBeats;
                document.getElementById('beatsInfo').textContent = `${this.totalBeats}æ‹`;
            }

            bindEvents() {
                document.getElementById('playBtn').addEventListener('click', () => this.togglePlay());
                document.getElementById('clearBtn').addEventListener('click', () => {
                    if (window.confirm('æ‚¨ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰éŸ³æ ¼å—ï¼Ÿæ­¤æ“ä½œå°‡è¢«è¨˜éŒ„ï¼Œå¯ä»¥å¾©åŸã€‚')) this.clearAll();
                });
                document.getElementById('resetBtn').addEventListener('click', () => {
                    if (window.confirm('æ‚¨ç¢ºå®šè¦é‡ç½®æ•´å€‹ç·¨æ›²å™¨å—ï¼Ÿæ­¤æ“ä½œå°‡è¢«è¨˜éŒ„ï¼Œå¯ä»¥å¾©åŸã€‚')) this.resetAll();
                });
                
                // æ–°å¢ï¼šç¶å®š Undo/Redo æŒ‰éˆ•äº‹ä»¶
                document.getElementById('undoBtn').addEventListener('click', () => this.undo());
                document.getElementById('redoBtn').addEventListener('click', () => this.redo());

                document.getElementById('soundAdjustBtn').addEventListener('click', () => { document.getElementById('soundAdjustPanel').style.display = 'block'; });
                document.getElementById('closeSoundPanel').addEventListener('click', () => { document.getElementById('soundAdjustPanel').style.display = 'none'; });
                document.getElementById('resetSounds').addEventListener('click', () => this.resetSounds());
                document.getElementById('expandBtn').addEventListener('click', () => this.expandBeats());
                document.getElementById('reduceBtn').addEventListener('click', () => this.reduceBeats());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportPattern());
                document.getElementById('importBtn').addEventListener('click', () => document.getElementById('fileInput').click());
				document.getElementById('exportMp3Btn').addEventListener('click', () => this.exportMP3());
                document.getElementById('fileInput').addEventListener('change', (e) => this.importPattern(e.target.files[0]));

                document.getElementById('selectBtn').addEventListener('click', () => this.toggleSelectionMode());
                document.getElementById('copyBtn').addEventListener('click', () => this.copySelection());
                document.getElementById('pasteBtn').addEventListener('click', () => this.pasteSelection());

                document.getElementById('bpmInput').addEventListener('change', (e) => {
                    this.bpm = parseInt(e.target.value);
                    if (this.isPlaying) {
                        this.stop();
                        this.play();
                    }
                });

				document.getElementById('collapseBtn').addEventListener('click', () => this.toggleControlsCollapse());

                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.mode = btn.dataset.mode;
                        if (this.isPlaying) {
                            this.stop();
                            this.play();
                        }
                    });
                });

                document.querySelectorAll('.beat-setting-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.beat-setting-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.changeBeatSetting(parseInt(btn.dataset.beatSetting));
                    });
                });

                document.getElementById('showNumbers').addEventListener('change', (e) => {
                    this.showNumbers = e.target.checked;
                    this.renderTracks();
                });

                document.addEventListener('input', (e) => {
                    if (e.target.dataset.drum && e.target.dataset.param) {
                        const drum = e.target.dataset.drum;
                        const param = e.target.dataset.param;
                        let value = (param === 'type') ? e.target.value : parseFloat(e.target.value);
                        this.drumSounds[drum][param] = value;
                    }
                });

                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('step')) {
                        this.handleStepClick(e.target);
                    }
                    if (e.target.classList.contains('track-control-btn')) {
                        this.toggleTrackControl(parseInt(e.target.dataset.track), e.target.dataset.type);
                    }
                });

                // ä¿®æ”¹ï¼šåœ¨ change äº‹ä»¶ä¸­åŠ å…¥å„²å­˜ç‹€æ…‹çš„é‚è¼¯
                document.addEventListener('change', (e) => {
                    let stateChanged = false;
                    if (e.target.classList.contains('drum-select')) {
                        this.tracks[parseInt(e.target.dataset.track)].drumType = e.target.value;
                        stateChanged = true;
                    }
                    if (e.target.classList.contains('volume-slider')) {
                        this.tracks[parseInt(e.target.dataset.track)].volume = parseFloat(e.target.value);
                        stateChanged = true;
                    }
                    if (stateChanged) {
                        this.saveState();
                    }
                });
                
                window.addEventListener('resize', () => this.updateStepSize());
            }

            updateStepSize() {
                const sequencer = document.querySelector('.tracks-sequencer');
                if (!sequencer) return;
                const styles = window.getComputedStyle(sequencer);
                const paddingX = parseFloat(styles.paddingLeft) + parseFloat(styles.paddingRight);
                const contentWidth = sequencer.clientWidth - paddingX;
                const isSmallScreen = window.innerWidth < 800;
                
                // ç‚ºå°è¢å¹•è¨­å®šæ›´å°çš„æ­¥æ ¼å°ºå¯¸é™åˆ¶
                const MIN_STEP_SIZE = isSmallScreen ? 14 : 20;
                const MAX_STEP_SIZE = isSmallScreen ? 22 : 35;				
                const STEP_GAP = isSmallScreen ? 1 : 2; // é–“éš™å¾ 2px ç¸®å°åˆ° 1px
                const stepsToFit = 8 * this.stepsPerBeat;
                const totalGapWidth = (stepsToFit - 1) * STEP_GAP;
                const idealStepSize = (contentWidth - totalGapWidth) / stepsToFit;
                const finalStepSize = Math.max(MIN_STEP_SIZE, Math.min(MAX_STEP_SIZE, idealStepSize));
                document.documentElement.style.setProperty('--step-size', `${finalStepSize}px`);
            }

			toggleControlsCollapse() {
				const tracksControls = document.getElementById('tracksControls');
				const collapseBtn = document.getElementById('collapseBtn');
				tracksControls.classList.toggle('collapsed');
				
				if (tracksControls.classList.contains('collapsed')) {
					collapseBtn.textContent = 'â–¶';
					collapseBtn.title = 'å±•é–‹æ§åˆ¶é¢æ¿';
				} else {
					collapseBtn.textContent = 'â—€';
					collapseBtn.title = 'æ‘ºç–Šæ§åˆ¶é¢æ¿';
				}
                setTimeout(() => this.updateStepSize(), 300);
			}

            changeBeatSetting(newStepsPerBeat) {
                if (this.isPlaying) this.stop();
                this.clearSelection();
                const oldStepsPerBeat = this.stepsPerBeat;
                this.stepsPerBeat = newStepsPerBeat;

                this.tracks.forEach(track => {
                    const newSteps = Array(this.totalBeats * this.stepsPerBeat).fill(false);
                    if (track.steps.length > 0) {
                        for (let beat = 0; beat < this.totalBeats; beat++) {
                            if ((beat * oldStepsPerBeat) < track.steps.length) {
                                newSteps[beat * this.stepsPerBeat] = track.steps[beat * oldStepsPerBeat];
                            }
                        }
                    }
                    track.steps = newSteps;
                });
                this.renderTracks();
                this.updateStepSize();
                this.saveState(); // å„²å­˜ç‹€æ…‹
            }
            
            toggleStep(trackIndex, stepIndex) {
                this.tracks[trackIndex].steps[stepIndex] = !this.tracks[trackIndex].steps[stepIndex];
                const stepElement = document.querySelector(`.step[data-track="${trackIndex}"][data-step="${stepIndex}"]`);
                if (stepElement) {
                    stepElement.classList.toggle('active', this.tracks[trackIndex].steps[stepIndex]);
                    if (this.showNumbers) {
                        const beatNumber = Math.floor(stepIndex / this.stepsPerBeat) + 1;
                        stepElement.textContent = this.tracks[trackIndex].steps[stepIndex] ? beatNumber : '';
                    }
                }
                this.saveState(); // å„²å­˜ç‹€æ…‹
            }

            toggleTrackControl(trackIndex, type) {
                const track = this.tracks[trackIndex];
                const controlBtn = document.querySelector(`.track-control-btn[data-track="${trackIndex}"][data-type="${type}"]`);
                const stepsElement = document.querySelectorAll('.track-steps')[trackIndex];
                
                if (type === 'enable') {
                    track.enabled = !track.enabled;
                    controlBtn.classList.toggle('active', track.enabled);
                    stepsElement.classList.toggle('disabled', !track.enabled);
                } else if (type === 'sound') {
                    track.soundEnabled = !track.soundEnabled;
                    controlBtn.classList.toggle('active', track.soundEnabled);
                }
                this.saveState(); // å„²å­˜ç‹€æ…‹
            }

            togglePlay() {
                if (this.selectionMode) this.toggleSelectionMode();
                if (this.isPlaying) this.stop();
                else this.play();
            }

            async play() {
				if (!this.audioContext) await this.initAudio();
				if (this.audioContext && this.audioContext.state === 'suspended') {
					try { await this.audioContext.resume(); } catch (e) { console.warn('Failed to resume audio context on play:', e); }
				}
                this.isPlaying = true;
                document.getElementById('playBtn').classList.add('active');
                document.getElementById('playBtn').textContent = 'â¸ åœæ­¢';
                this.currentStep = 0;
                if (this.mode === 'sequential') {
                    this.currentTrack = this.getFirstEnabledTrack();
                     document.querySelectorAll('.track-control-item').forEach((el, idx) => {
                        el.classList.toggle('current-playing', idx === this.currentTrack);
                    });
                }
                this.scrollToBeginning();
                
                const stepDuration = (60 / this.bpm) / this.stepsPerBeat * 1000;
                this.stepInterval = setInterval(() => {
                    this.updateStep();
                    this.currentStep = (this.currentStep + 1) % (this.totalBeats * this.stepsPerBeat);
                    if (this.currentStep === 0) {
                        this.scrollToBeginning();
                        if (this.mode === 'sequential') {
                            this.currentTrack = this.getNextEnabledTrack();
                            document.querySelectorAll('.track-control-item').forEach((el, idx) => {
                                el.classList.toggle('current-playing', idx === this.currentTrack);
                            });
                        }
                    }
                }, stepDuration);
            }

            stop() {
                this.isPlaying = false;
                document.getElementById('playBtn').classList.remove('active');
                document.getElementById('playBtn').textContent = 'â–¶ æ’­æ”¾';
                if (this.stepInterval) clearInterval(this.stepInterval);
                this.stepInterval = null;
                this.currentStep = 0;
                this.currentTrack = 0;
                this.updateBeatNumbers();
                this.scrollToBeginning();
                document.querySelectorAll('.playing').forEach(el => el.classList.remove('playing'));
                document.querySelectorAll('.current-playing').forEach(el => el.classList.remove('current-playing'));
            }

            updateStep() {
                this.updateBeatNumbers();
                this.autoScroll();
                if (this.mode === 'ensemble') {
                    this.tracks.forEach((track) => {
                        if (track.enabled && track.steps[this.currentStep]) {
                            this.playSound(track.drumType, track.soundEnabled, track.volume);
                        }
                    });
                } else if (this.mode === 'sequential') {
                    const track = this.tracks[this.currentTrack];
                    if (track && track.enabled && track.steps[this.currentStep]) {
                        this.playSound(track.drumType, track.soundEnabled, track.volume);
                    }
                }
            }

            getFirstEnabledTrack() {
                const firstEnabled = this.tracks.findIndex(t => t.enabled);
                return firstEnabled !== -1 ? firstEnabled : 0;
            }

            getNextEnabledTrack() {
                let nextTrack = this.currentTrack;
                for (let i = 0; i < this.tracks.length; i++) {
                    nextTrack = (nextTrack + 1) % this.tracks.length;
                    if (this.tracks[nextTrack].enabled) return nextTrack;
                }
                return this.getFirstEnabledTrack();
            }

            updateBeatNumbers() {
                const positionLine = document.getElementById('positionLine');
                const firstStep = document.querySelector('.step');
                if (firstStep) {
                    const stepWidth = firstStep.offsetWidth;
                    const gap = parseFloat(getComputedStyle(firstStep.parentElement).gap) || 2;
                    positionLine.style.left = `${this.currentStep * (stepWidth + gap)}px`;

            async playSound(drumType, soundEnabled = true, volume = 0.8) {

                    gainNode.gain.exponentialRampToValueAtTime(0.001, now + sound.attack + sound.decay + sound.release);
                    const oscillator = this.audioContext.createOscillator();

                    if (drumType === 'pandeiro') oscillator.frequency.exponentialRampToValueAtTime(sound.freq * 0.7, now + sound.decay);

	        async exportMP3() {
				const loopCountSelect = document.getElementById('loopCountSelect');
				let loopCount = 1;
				if (loopCountSelect) {
					loopCount = parseInt(loopCountSelect.value);
					if (isNaN(loopCount) || loopCount < 1) loopCount = 1;
					if (loopCount > 8) loopCount = 8;
				}	  
				
                if (typeof lamejs === 'undefined') {
                    alert('MP3 ç·¨ç¢¼å‡½å¼åº« (lame.min.js) è¼‰å…¥å¤±æ•—ï¼è«‹æª¢æŸ¥æ‚¨çš„ç¶²è·¯é€£ç·šæˆ– CDN é€£çµæ˜¯å¦æ­£ç¢ºã€‚');
                    console.error("lamejs is not defined. MP3 export cannot proceed.");
                    return;
                }

                if (this.isPlaying) this.stop();
                
                const exportBtn = document.getElementById('exportMp3Btn');
                const originalText = exportBtn.textContent;
                exportBtn.textContent = 'è™•ç†ä¸­...';
                exportBtn.disabled = true;
                exportBtn.classList.add('loading');

				try {
					const sampleRate = 44100;
					const stepsInOneLoop = this.totalBeats * this.stepsPerBeat;
					const durationOfOneLoop = stepsInOneLoop * ((60 / this.bpm) / this.stepsPerBeat);

					let totalDuration = 0;

					if (this.mode === 'ensemble') {
						// åˆå¥æ¨¡å¼ï¼šç¸½é•·åº¦ = ä¸€å€‹å¾ªç’°é•·åº¦ * å¾ªç’°æ¬¡æ•¸
						totalDuration = durationOfOneLoop * loopCount;
					} else { // sequential mode
						// å¾ªç’°æ¨¡å¼ï¼šç¸½é•·åº¦ = ä¸€å€‹å¾ªç’°é•·åº¦ * å•Ÿç”¨éŸ³è»Œæ•¸é‡ * å¾ªç’°æ¬¡æ•¸
						const enabledTracks = this.tracks.filter(t => t.enabled);
						totalDuration = durationOfOneLoop * enabledTracks.length * loopCount;
					}

					// æª¢æŸ¥ç¸½é•·åº¦æ˜¯å¦æœ‰æ•ˆ
					if (totalDuration <= 0) {
						alert("ç„¡æ³•åŒ¯å‡ºæ™‚é•·ç‚ºé›¶çš„éŸ³è¨Šã€‚è«‹ç¢ºä¿æœ‰è¨­å®šæ‹å­ä¸”æœ‰å•Ÿç”¨çš„éŸ³è»Œï¼ˆåœ¨å¾ªç’°æ¨¡å¼ä¸‹ï¼‰ã€‚");
						throw new Error("Calculated total duration is zero or less.");
					}

					totalDuration += 1.0; // ç·©è¡æ™‚é–“

					const offlineContext = new OfflineAudioContext(2, Math.ceil(sampleRate * totalDuration), sampleRate);

					const stepDurationInSeconds = (60 / this.bpm) / this.stepsPerBeat;

					if (this.mode === 'ensemble') {
						for (let loop = 0; loop < loopCount; loop++) {
							for (let step = 0; step < stepsInOneLoop; step++) {
								const time = loop * durationOfOneLoop + step * stepDurationInSeconds;
								this.tracks.forEach(track => {
									if (track.enabled && track.steps[step]) {
										this.scheduleSound(offlineContext, time, track.drumType, track.soundEnabled, track.volume);
									}
								});
							}
						}
					} else { // sequential mode
						const enabledTracks = this.tracks.filter(t => t.enabled);
						let loopStartTime = 0;
						for (let loop = 0; loop < loopCount; loop++) {
							enabledTracks.forEach(track => {
								for (let step = 0; step < stepsInOneLoop; step++) {
									const time = loopStartTime + loop * durationOfOneLoop * enabledTracks.length + step * stepDurationInSeconds;
									if (track.steps[step]) {
										this.scheduleSound(offlineContext, time, track.drumType, track.soundEnabled, track.volume);
									}
								}
								loopStartTime += durationOfOneLoop;
							});
							loopStartTime = 0; // é‡ç½®ä»¥ä¾¿ä¸‹ä¸€å€‹loopè¨ˆç®—
						}
					}

                    // --- å¾ŒçºŒçš„ MP3 ç·¨ç¢¼éƒ¨åˆ†å®Œå…¨ä¸è®Š ---

                    const renderedBuffer = await offlineContext.startRendering();
					
					const mp3encoder = new lamejs.Mp3Encoder(2, sampleRate, 128);
                    const leftFloat = renderedBuffer.getChannelData(0);
                    const rightFloat = renderedBuffer.getChannelData(1);

                    const leftInt16 = new Int16Array(leftFloat.length);
                    const rightInt16 = new Int16Array(rightFloat.length);

                    for (let i = 0; i < leftFloat.length; i++) {
                        leftInt16[i] = Math.max(-1, Math.min(1, leftFloat[i])) * 32767;
                        rightInt16[i] = Math.max(-1, Math.min(1, rightFloat[i])) * 32767;
                    }
                    
                    const mp3Data = [];
                    const bufferSize = 1152; 

                    for (let i = 0; i < leftInt16.length; i += bufferSize) {
                        const leftChunk = leftInt16.subarray(i, i + bufferSize);
                        const rightChunk = rightInt16.subarray(i, i + bufferSize);
                        
                        const mp3buf = mp3encoder.encodeBuffer(leftChunk, rightChunk);

                        if (mp3buf.length > 0) {
                            mp3Data.push(mp3buf);
                        }
                    }
                    const flush_buffer = mp3encoder.flush();
                    if (flush_buffer.length > 0) {
                        mp3Data.push(flush_buffer);
                    }

                    const blob = new Blob(mp3Data, { type: 'audio/mp3' });
                    const url = window.URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `beatmaker-${new Date().toISOString().slice(0,10)}.mp3`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                } catch (error) {
                    console.error('MP3 åŒ¯å‡ºå¤±æ•—:', error);
                    alert('åŒ¯å‡º MP3 æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè©³æƒ…è«‹è¦‹ä¸»æ§å°ã€‚');
                } finally {
                    exportBtn.textContent = originalText;
                    exportBtn.disabled = false;
                    exportBtn.classList.remove('loading');
                }
            }
			

			scheduleSound(context, time, drumType, soundEnabled = true, volume = 3.0) {
				if (!soundEnabled) return;
				try {
					const sound = this.drumSounds[drumType];
					if (!sound) return;
					
					// èª¿æ•´å¢ç›Šå€ç‡ï¼Œè®“éŸ³é‡æ›´å¤§
					const gainMultiplier = 3.0; // å¯æ ¹æ“šéœ€æ±‚èª¿æ•´
					const totalGain = sound.gain * volume * gainMultiplier;

					const gainNode = context.createGain();
					gainNode.connect(context.destination);
					gainNode.gain.setValueAtTime(0, time);
					gainNode.gain.linearRampToValueAtTime(totalGain, time + sound.attack);
					gainNode.gain.exponentialRampToValueAtTime(totalGain * sound.sustain, time + sound.attack + sound.decay);
					gainNode.gain.exponentialRampToValueAtTime(0.001, time + sound.attack + sound.decay + sound.release);

					const oscillator = context.createOscillator();
					oscillator.connect(gainNode);
					oscillator.type = sound.type;
					oscillator.frequency.setValueAtTime(sound.freq, time);
					
					if (drumType === 'cuica') oscillator.frequency.exponentialRampToValueAtTime(sound.freq * 0.5, time + sound.release);
					if (drumType === 'pandeiro') oscillator.frequency.exponentialRampToValueAtTime(sound.freq * 0.7, time + sound.decay);
					
					oscillator.start(time);
					oscillator.stop(time + sound.attack + sound.decay + sound.release + 0.1);
				} catch (error) {
					console.warn(`æ’ç¨‹è²éŸ³æ™‚ç™¼ç”ŸéŒ¯èª¤ (t=${time}, drum=${drumType}):`, error);
				}
			}

        }
