					setupAudioContextResume() {

						const events = ['touchstart', 'touchend', 'mousedown', 'keydown', 'click'];
						const resumeOnce = async () => {

            // æ–°å¢ï¼šæ‹å­è¨­å®šè®Šæ›´æ–¹æ³•
            changeBeatSetting(newStepsPerBeat) {
                if (this.isPlaying) {
                    this.stop();
                }

                const oldStepsPerBeat = this.stepsPerBeat;
                this.stepsPerBeat = newStepsPerBeat;

                // èª¿æ•´æ‰€æœ‰éŸ³è»Œçš„æ­¥é©Ÿæ•¸çµ„
                this.tracks.forEach(track => {
                    const newSteps = Array(this.totalBeats * this.stepsPerBeat).fill(false);
                    
                    // å¦‚æœæœ‰èˆŠçš„æ­¥é©Ÿè³‡æ–™ï¼Œå˜—è©¦ä¿ç•™éƒ¨åˆ†
                    if (track.steps.length > 0) {
                        for (let beat = 0; beat < this.totalBeats; beat++) {
                            const oldBeatStart = beat * oldStepsPerBeat;
                            const newBeatStart = beat * this.stepsPerBeat;
                            
                            // ä¿ç•™æ¯æ‹çš„ç¬¬ä¸€å€‹æ­¥é©Ÿç‹€æ…‹
                            if (oldBeatStart < track.steps.length) {
                                newSteps[newBeatStart] = track.steps[oldBeatStart];
                            }
                        }
                    }
                    
                    track.steps = newSteps;
                });

                this.renderTracks();
            }

            async play() {
				if (!this.audioContext) {
					await this.initAudio();
				}

				if (this.audioContext && this.audioContext.state === 'suspended') {
					try {
						await this.audioContext.resume();
						console.log('Audio context resumed on play');
					} catch (e) {
						console.warn('Failed to resume audio context on play:', e);
					}
				}				

                if (!this.audioContext) {
                    this.initAudio();
                }

                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }

                this.isPlaying = true;
                document.getElementById('playBtn').textContent = 'â¸ åœæ­¢';
                
                // é‡æ–°æ’­æ”¾æ™‚é‡ç½®ä½ç½®ä¸¦æ²å‹•åˆ°é–‹é ­
                this.currentStep = 0;
                if (this.mode === 'sequential') {
                    this.currentTrack = this.getFirstEnabledTrack();
                }
                this.scrollToBeginning();
                this.renderTracks(); // é‡æ–°æ¸²æŸ“ä»¥é¡¯ç¤ºç•¶å‰æ’­æ”¾çš„éŸ³è»Œ
                
                const totalSteps = this.totalBeats * this.stepsPerBeat;
                // ä¿®æ­£ï¼šæ ¹æ“šæ‹å­è¨­å®šèª¿æ•´æ­¥é©ŸæŒçºŒæ™‚é–“
                const stepDuration = (60 / this.bpm) * 1000 / this.stepsPerBeat;

                this.stepInterval = setInterval(() => {
                    this.updateStep();
                    this.currentStep = (this.currentStep + 1) % totalSteps;
                    
                    // ç•¶å¾ªç’°åˆ°é–‹é ­æ™‚ï¼Œæ²å‹•å›åˆ°é–‹å§‹ä½ç½®
                    if (this.currentStep === 0) {
                        this.scrollToBeginning();
                        // å¾ªç’°æ¨¡å¼ä¸‹åˆ‡æ›åˆ°ä¸‹ä¸€å€‹å•Ÿç”¨çš„éŸ³è»Œ
                        if (this.mode === 'sequential') {
                            this.currentTrack = this.getNextEnabledTrack();
                            this.renderTracks(); // é‡æ–°æ¸²æŸ“ä»¥æ›´æ–°ç•¶å‰æ’­æ”¾çš„éŸ³è»Œ
                        }
                    }
                }, stepDuration);
            }

            stop() {
                this.isPlaying = false;
                document.getElementById('playBtn').textContent = 'â–¶ æ’­æ”¾';
                
                if (this.stepInterval) {
                    clearInterval(this.stepInterval);
                    this.stepInterval = null;
                }
                
                this.currentStep = 0;
                this.currentTrack = 0;
                this.updateBeatNumbers();
                this.scrollToBeginning();
                this.renderTracks(); // é‡æ–°æ¸²æŸ“ä»¥æ¸…é™¤ç•¶å‰æ’­æ”¾çš„éŸ³è»Œæ¨™è¨˜
            }

            updateStep() {
                this.updateBeatNumbers();
                this.autoScroll();

                if (this.mode === 'ensemble') {
                    // åˆå¥æ¨¡å¼ï¼šæ‰€æœ‰å•Ÿç”¨çš„éŸ³è»ŒåŒæ™‚æ’­æ”¾
                    this.tracks.forEach((track, trackIndex) => {
                        if (track.enabled && track.steps[this.currentStep]) {
                            this.playSound(track.drumType, track.soundEnabled, track.volume);
                        }
                    });
                } else if (this.mode === 'sequential') {
                    // å¾ªç’°æ¨¡å¼ï¼šåªæ’­æ”¾ç•¶å‰éŸ³è»Œ
                    const track = this.tracks[this.currentTrack];
                    if (track && track.enabled && track.steps[this.currentStep]) {
                        this.playSound(track.drumType, track.soundEnabled, track.volume);
                    }
                }
            }

            // ä¿®æ­£ï¼šç²å–ç¬¬ä¸€å€‹å•Ÿç”¨éŸ³è»Œçš„æ–¹æ³•
            getFirstEnabledTrack() {
                for (let i = 0; i < this.tracks.length; i++) {
                    if (this.tracks[i].enabled) {
                        return i;
                    }
                }
                return 0; // å¦‚æœæ²’æœ‰å•Ÿç”¨çš„éŸ³è»Œï¼Œè¿”å›ç¬¬ä¸€å€‹
            }

            // ä¿®æ­£ï¼šç²å–ä¸‹ä¸€å€‹å•Ÿç”¨éŸ³è»Œçš„æ–¹æ³•
            getNextEnabledTrack() {
                let nextTrack = (this.currentTrack + 1) % this.tracks.length;
                let attempts = 0;
                
                // å°‹æ‰¾ä¸‹ä¸€å€‹å•Ÿç”¨çš„éŸ³è»Œ
                while (!this.tracks[nextTrack].enabled && attempts < this.tracks.length) {
                    nextTrack = (nextTrack + 1) % this.tracks.length;
                    attempts++;
                }
                
                // å¦‚æœæ‰€æœ‰éŸ³è»Œéƒ½è¢«é—œé–‰ï¼Œå›åˆ°ç¬¬ä¸€å€‹å•Ÿç”¨çš„éŸ³è»Œ
                if (attempts >= this.tracks.length) {
                    return this.getFirstEnabledTrack();
                }
                
                return nextTrack;
            }

            updateBeatNumbers() {
                const positionLine = document.getElementById('positionLine');
                const stepWidth = this.getStepWidth();
                const gap = 2;
                
                // ä¿®æ­£ï¼šç¢ºä¿ç§»å‹•è»¸èˆ‡éŸ³è»Œæ­¥é©Ÿå®Œå…¨åŒæ­¥
                const stepsContainer = document.querySelector('.steps');
                if (stepsContainer) {
                    const firstStep = stepsContainer.querySelector('.step');
                    if (firstStep) {
                        const actualStepWidth = firstStep.offsetWidth;
                        const actualGap = parseFloat(getComputedStyle(stepsContainer).gap) || 2;
                        const leftOffset = this.currentStep * (actualStepWidth + actualGap);
                        positionLine.style.left = `${leftOffset}px`;
                    }
                } else {
                    // å‚™ç”¨æ–¹æ¡ˆï¼šä½¿ç”¨è¨ˆç®—å€¼
                    const leftOffset = this.currentStep * (stepWidth + gap);
                    positionLine.style.left = `${leftOffset}px`;
                }

                // æ›´æ–°æ‰€æœ‰æ­¥é©Ÿçš„æ’­æ”¾ç‹€æ…‹
                document.querySelectorAll('.step').forEach((step) => {
                    const trackIndex = parseInt(step.dataset.track);
                    const stepIndex = parseInt(step.dataset.step);
                    
                    if (this.mode === 'ensemble') {
                        step.classList.toggle('playing', stepIndex === this.currentStep);
                    } else if (this.mode === 'sequential') {
                        step.classList.toggle('playing', 
                            trackIndex === this.currentTrack && stepIndex === this.currentStep);
                    }
                });
            }

            getStepWidth() {
                const screenWidth = window.innerWidth;
                // å„ªåŒ–ï¼šæ ¹æ“šè¢å¹•å¯¬åº¦å’Œç¸®æ”¾æ¯”ä¾‹å‹•æ…‹èª¿æ•´
                if (screenWidth >= 1920) return 30;
                if (screenWidth >= 1600) return 28;
                if (screenWidth >= 1400) return 26;
                if (screenWidth >= 1200) return 24;
                if (screenWidth >= 1000) return 22;

            // å„ªåŒ–ï¼šé‡å°ä¸åŒæ‹å­è¨­å®šçš„è‡ªå‹•æ²å‹•é‚è¼¯
            autoScroll() {
                const sequencer = document.querySelector('.tracks-sequencer');
                const stepWidth = this.getStepWidth();
                const gap = 2;
                
                // æ ¹æ“šæ‹å­è¨­å®šå’Œç¸½æ‹æ•¸å‹•æ…‹èª¿æ•´æ²å‹•ç­–ç•¥
                let beatsPerView;
                let scrollTiming;
                
                if (this.stepsPerBeat === 8) {
                    // 8æ ¼ä¸€æ‹æ™‚çš„å„ªåŒ–ç­–ç•¥
                    if (this.totalBeats <= 16) {
                        beatsPerView = 2; // æ¯æ¬¡é¡¯ç¤º2æ‹
                        scrollTiming = 2; // æ¯2æ‹æ²å‹•ä¸€æ¬¡
                    } else if (this.totalBeats <= 32) {
                        beatsPerView = 3; // æ¯æ¬¡é¡¯ç¤º3æ‹
                        scrollTiming = 3; // æ¯3æ‹æ²å‹•ä¸€æ¬¡
                    } else {
                        beatsPerView = 4; // æ¯æ¬¡é¡¯ç¤º4æ‹
                        scrollTiming = 4; // æ¯4æ‹æ²å‹•ä¸€æ¬¡
                    }
                } else if (this.stepsPerBeat === 4) {
                    // 4æ ¼ä¸€æ‹æ™‚
                    beatsPerView = 8;
                    scrollTiming = 8;
                } else if (this.stepsPerBeat === 2) {
                    // 2æ ¼ä¸€æ‹æ™‚
                    beatsPerView = 16;
                    scrollTiming = 16;
                }
                
                const currentBeat = Math.floor(this.currentStep / this.stepsPerBeat) + 1;
                const viewGroup = Math.floor((currentBeat - 1) / scrollTiming);
                
                // è¨ˆç®—æ‡‰è©²æ²å‹•çš„æ™‚æ©Ÿ - ä½¿ç”¨æ›´ç²¾ç¢ºçš„æ™‚æ©Ÿè¨ˆç®—
                const shouldScrollAtBeat = viewGroup * scrollTiming + 1;
                const shouldScrollAtStep = (shouldScrollAtBeat - 1) * this.stepsPerBeat;
                
                // å„ªåŒ–ï¼šä½¿ç”¨æ›´å¹³æ»‘çš„æ²å‹•é‚è¼¯ï¼Œç‰¹åˆ¥é‡å°å…«æ ¼ä¸€æ‹
                if (this.currentStep === shouldScrollAtStep && this.currentStep > 0) {
                    const scrollTarget = viewGroup * scrollTiming * this.stepsPerBeat * (stepWidth + gap);
                    
                    // é‡å°å…«æ ¼ä¸€æ‹ä½¿ç”¨æ›´å¿«çš„æ²å‹•é€Ÿåº¦
                    const scrollBehavior = this.stepsPerBeat === 8 ? 'auto' : 'smooth';
                    
                    sequencer.scrollTo({
                        left: scrollTarget,
                        behavior: scrollBehavior
                    });
                }
            }

            scrollToBeats(startBeat) {
                const sequencer = document.querySelector('.tracks-sequencer');
                const stepWidth = this.getStepWidth();
                const gap = 2;
                
                const scrollTarget = (startBeat - 1) * this.stepsPerBeat * (stepWidth + gap);
                sequencer.scrollTo({
                    left: scrollTarget,
                    behavior: 'smooth'
                });
            }

            expandBeats() {
                if (this.totalBeats >= this.maxBeats) return;

                const oldBeats = this.totalBeats;
                this.totalBeats += 4; // ä¿®æ”¹ï¼šå¾8æ”¹ç‚º4

                this.tracks.forEach(track => {
                    const newSteps = Array(4 * this.stepsPerBeat).fill(false); // ä¿®æ”¹ï¼šå¾8æ”¹ç‚º4
                    track.steps = [...track.steps, ...newSteps];

                this.renderTracks();

                setTimeout(() => {

            // æ–°å¢ï¼šæ¸›å°‘æ‹æ•¸æ–¹æ³•
            reduceBeats() {
                if (this.totalBeats <= this.minBeats) return;

                if (this.isPlaying) {
                    this.stop();
                }

                this.totalBeats -= 4; // æ¸›å°‘4æ‹

                this.tracks.forEach(track => {
                    // å¾å¾Œé¢æˆªå–æ‰4æ‹çš„æ­¥é©Ÿ
                    const newLength = this.totalBeats * this.stepsPerBeat;
                    track.steps = track.steps.slice(0, newLength);
                });

                this.renderTracks();
                this.updateExpandButton();
                
                // ç¢ºä¿æ²å‹•ä½ç½®ä¸è¶…å‡ºæ–°çš„ç¯„åœ
                setTimeout(() => {
                    const sequencer = document.querySelector('.tracks-sequencer');
                    const maxScroll = Math.max(0, (this.totalBeats * this.stepsPerBeat * (this.getStepWidth() + 2)) - sequencer.clientWidth);
                    if (sequencer.scrollLeft > maxScroll) {
                        sequencer.scrollTo({

                    }
                }, 100);
            }

            async playSound(drumType, soundEnabled = true, volume = 0.8) {
				if (!soundEnabled) return;
					
					// æ–°å¢ï¼šé¡å¤–çš„éŸ³é »ä¸Šä¸‹æ–‡æª¢æŸ¥å’Œæ¢å¾©
					if (!this.audioContext) {
						await this.initAudio();
						return; // åˆæ¬¡åˆå§‹åŒ–å¾Œè·³éé€™æ¬¡æ’­æ”¾
					}

					if (this.audioContext.state === 'suspended') {
						try {
							await this.audioContext.resume();
						} catch (e) {
							console.warn('Failed to resume audio context in playSound:', e);
							return;
						}
					}

					if (this.audioContext.state !== 'running') {
						console.warn('Audio context not running, skipping sound');
						return;
					}			
			
			
                if (!this.audioContext || !soundEnabled) return;

                try {
                    const sound = this.drumSounds[drumType];
                    if (!sound) return;

                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    const filterNode = this.audioContext.createBiquadFilter();

                    oscillator.connect(filterNode);
                    filterNode.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    // è¨­å®šåŸºæœ¬åƒæ•¸
                    oscillator.type = sound.type;
                    oscillator.frequency.setValueAtTime(sound.freq, this.audioContext.currentTime);
                    
                    // è¨­å®šæ¿¾æ³¢å™¨
                    filterNode.type = 'lowpass';
                    filterNode.frequency.setValueAtTime(sound.freq * 2, this.audioContext.currentTime);
                    
                    // ADSR åŒ…çµ¡
                    const now = this.audioContext.currentTime;
                    const totalGain = sound.gain * volume;
                    
                    gainNode.gain.setValueAtTime(0, now);
                    gainNode.gain.linearRampToValueAtTime(totalGain, now + sound.attack);
                    gainNode.gain.exponentialRampToValueAtTime(totalGain * sound.sustain, now + sound.attack + sound.decay);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, now + sound.attack + sound.decay + sound.release);

                    // ç‰¹æ®Šæ•ˆæœè™•ç†
                    if (drumType === 'cuica') {
                        oscillator.frequency.exponentialRampToValueAtTime(sound.freq * 0.5, now + sound.release);
                    }
                    
                    if (drumType === 'pandeiro') {
                        oscillator.frequency.exponentialRampToValueAtTime(sound.freq * 0.7, now + sound.decay);
                    }

                    oscillator.start(now);
                    oscillator.stop(now + sound.attack + sound.decay + sound.release);
                    
                } catch (error) {
                    console.warn('æ’­æ”¾è²éŸ³æ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                }
            }
